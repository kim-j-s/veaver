<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="x-apple-disable-message-reformatting">
    <title>질병정보 | Veaver Health mining</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/pickadate.default.css" rel="stylesheet">
    <link href="../css/pickadate.default.date.css" rel="stylesheet">
    <link href="../css/pickadate.default.time.css" rel="stylesheet">
    <link href="../css/swiper.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.swiper.js"></script>
    <script type="text/javascript" src="../js/commonui.js"></script>
    <script type="text/javascript" src="../js/drawui.js"></script>
    <script type="text/javascript" src="../js/picker.js"></script>
    <script type="text/javascript" src="../js/picker.date.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
    <div class="layer-full-wrap">
        <!-- 헤더영역 -->
        <header>
            <div class="header-inner">
                <div class="h-utils">
                    <!-- <button type="button" class="btn-black-download">다운로드</button> -->
                    <a href="../img/temp/@poptemp09.jpg" class="btn-black-download">다운로드</a>
                </div>
                <button type="buton" class="layer-close-btn">닫기</button>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <!-- 스크롤 영역 -->
        <section class="layer-content full">
            <div class="view-img swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../img/temp/@poptemp07.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../img/temp/@poptemp08.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../img/temp/@poptemp09.jpg" alt=""></div>
                </div>
            </div>
        </section>
        <!-- 스크롤 영역 -->
        <div class="btn-bottom-area">
            <div class="view-swiper-pager">
                <div class="view-swiper-pagination"></div>
            </div>
        </div>
        <!-- //컨텐츠 영역 -->
    </div>

    <style>
        .view-img.swiper-container {}

        .view-img.swiper-container .swiper-slide img {
            display: block;
            width: 100%;
        }

        .view-swiper-pager {
            margin-bottom: 20px;
            text-align: center;
            font-size: 0;
        }

        .view-swiper-pagination {
            position: static;
            display: inline-block;
            width: auto;
            padding: 5px 12px;
            border: 1px solid #000;
            border-radius: 25px;
            font-size: 12px;
            line-height: 18px;
        }

        .view-swiper-pagination>* {
            font-size: 12px;
            line-height: 18px;
        }
    </style>


    <script>
        $(function() {
            var swiper = new Swiper('.view-img', {
                pagination: {
                    el: '.view-swiper-pagination',
                    //el: '.swiper-pagination',

                    type: 'fraction',
                }
            })

            swiper.on('slideChange', function() {
                console.log('slide changed');
                console.log(swiper.realIndex);

                let idx = swiper.realIndex;

                let src = $('.swiper-slide').eq(idx).children('img').attr('src');

                console.log(src);

                $('.btn-black-download').attr('href', src);

            });
        })
    </script>



</body>

</html>
