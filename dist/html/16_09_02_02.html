<body>
    <div class="layer-full-wrap">
        <!-- 헤더영역 -->
        <header>
            <div class="header-inner">
                <h2 class="header-title">혈색소</h2>
                <button type="buton" class="layer-close-btn">닫기</button>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="layer-content">
            <div class="chart-ele ty1">
                <canvas id="chart-canvas"></canvas>
            </div>
        </section>
        <!-- //컨텐츠 영역 -->

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.js"></script>
<script>
    $(function() {
        var ctx = document.getElementById("chart-canvas").getContext("2d");

        var data = {
            labels: ['201510', '201703', '201901', '201903', '202010'],
            datasets: [{
                type: "line",
                data: [44, 42, 40, 38, 36],
                fill: false,
                borderColor: 'rgba(0, 0, 0, 1)',
                lineTension: 0,
                borderWidth: 1,
            }]
        };

        var options = {
            responsive: true,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: '혈색소',
                fontSize: 16,
                fontStyle: 'bold',
                fontColor: '#000',
                lineHeight: 1,
            },
            legend: {
                display: false,
            },
            scales: {
                yAxes: [{
                    ticks: {
                        stepSize: 2,
                    },
                    afterDataLimits(scale) {
                        scale.min -= 2;
                        scale.max += 2;
                    }
                }],
            },
            // 차트 바탕색 정의
            annotation: {
                annotations: [
                    // 초과 영역
                    {
                        drawTime: "beforeDatasetsDraw",
                        type: "box",
                        xScaleID: "x-axis-0",
                        yScaleID: "y-axis-0",
                        borderWidth: 0,
                        //초과 영역 - 최소값
                        yMin: 42,
                        //초과 영역 - 최대값
                        yMax: 46,
                        backgroundColor: "rgba(215, 42, 43, 0.3)"
                    },
                    // 안정 영역
                    {
                        drawTime: "beforeDatasetsDraw",
                        type: "box",
                        xScaleID: "x-axis-0",
                        yScaleID: "y-axis-0",
                        borderWidth: 0,
                        //안정 영역 - 최소값
                        yMin: 38,
                        //안정 영역 - 최대값
                        yMax: 42,
                        backgroundColor: "rgba(246, 149, 26, 0.3)"
                    },
                    // 미달 영역
                    {
                        drawTime: "beforeDatasetsDraw",
                        type: "box",
                        xScaleID: "x-axis-0",
                        yScaleID: "y-axis-0",
                        borderWidth: 0,
                        //미달 영역 - 최소값
                        yMin: 34,
                        //미달 영역 - 최대값
                        yMax: 38,
                        backgroundColor: "rgba(146, 204, 85, 0.3)"
                    },
                ]
            }
        }

        // 호출
        var myLineChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options,
        });

    })
</script>
