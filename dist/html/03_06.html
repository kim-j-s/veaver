<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>Guest로 시작 | Veaver Health mining</title>
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <!-- <link href="../css/swiper.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/commonui.js"></script>
    <!-- <script type="text/javascript" src="../js/jquery.swiper.js"></script> -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
    <div class="content btn-add">
        <!-- 헤더영역 -->
        <div class="layer-header content-ver">
            <div class="layer-header-inner content-ver">
                <div class="layer-title">Ai헬스큐</div>
                <span class="u-profile">
	    	<span class="u-profile-img">
	    		<!-- 적용된 썸네일 -->
	    		<img src="https://m.upinews.kr/data/upi/image/20190523/p1065574177335900_669_thum.jpg" alt="프로픨 사진" class="u-profile-img">
	    		<!-- 남성 기본 썸네일 -->
	    		<!-- <img src="../img/acProfile01B.png" alt="프로픨 사진" class="u-profile-img"> -->
	    		<!-- 여성 기본 썸네일 -->
	    		<!-- <img src="../img/acProfile02B.png" alt="프로픨 사진" class="u-profile-img"> -->
	    	</span>
                <span class="name">Guest</span>
                </span>
            </div>
        </div>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="layer-content">
            <p class="g-txt">
                AI헬스큐를 사용하실 사용자의<br>
    			나이와 성별을 입력해 주세요.
    		</p>

                <div class="inp-group">
                    <label for="inpage" class="label">나이 <span class="s-mark">*</span></label>
                    <div class="input-text">
                        <input type="text" id="inpage" placeholder="숫자만 입력해 주세요.">
                        <button type="button" class="btn-remove">삭제</button>
                    </div>
                </div>

                <div class="inp-group">
                    <span class="label">성별 <span class="s-mark">*</span></span>
                    <div class="half-ele gender">
                        <label class="input-radio">
                            <input type="radio" name="gender"><span>남자</span>
                        </label>
                        <label class="input-radio">
                            <input type="radio" name="gender"><span>여자</span>
                        </label>
                    </div>
                </div>
        </section>
        <!-- //컨텐츠 영역 -->

        <div class="btn-bottom-area">
            <button type="button" class="btn-pu">확인</button>
        </div>

    </div>

    <!-- 레이어 팝업 -->
    <div class="dimmed-layer">
        <div class="dimmed-layer-cont">
            <div class="dl-pop-cont">
                <div class="dl-tit">관심 질병 확인</div>
                <p class="d-txt">입력하신 증상으로는 AI헬스큐의 문진을 시작할 수 없지만 헬스마이닝에서 제공하는 관련 질병 정보를 확인하실 수 있습니다.</p>
                <p class="d-txt">AI헬스큐를 종료하고 관련 질병 정보를 확인하시겠습니까?</p>
                <div class="btn-area">
                    <button type="button" class="btn-pu">관련 질병 정보 확인하기</button>
                </div>
            </div>
            <button type="button" class="d-layer-close">닫기</button>
        </div>
    </div>
    <!-- //레이어 팝업 -->

</body>

</html>
