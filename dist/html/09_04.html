<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="x-apple-disable-message-reformatting">
    <title>프로필 관리 | Veaver Health mining</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/pickadate.default.css" rel="stylesheet">
    <link href="../css/pickadate.default.date.css" rel="stylesheet">
    <link href="../css/pickadate.default.time.css" rel="stylesheet">

    <link href="../css/c3.css" rel="stylesheet">

    <link href="../css/swiper.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.swiper.js"></script>
    <script type="text/javascript" src="../js/commonui.js"></script>
    <script type="text/javascript" src="../js/drawui.js"></script>
    <script type="text/javascript" src="../js/picker.js"></script>
    <script type="text/javascript" src="../js/picker.date.js"></script>

    <script type="text/javascript" src="../js/d3-5.8.2.min.js"></script>
    <script type="text/javascript" src="../js/c3.min.js"></script>

    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
    <div class="layer-full-wrap">
        <!-- 헤더영역 -->
        <header>
            <div class="header-inner">
                <h2 class="header-title">프로필 수정</h2>
                <button type="buton" class="layer-close-btn">닫기</button>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <!-- 스크롤 영역 -->
        <section class="scroll-ud full">
            <div class="scroll-ud-inner">
                <div class="profile-img-modify">
                    <div class="photo-zone">
                        <img src="https://m.upinews.kr/data/upi/image/20190523/p1065574177335900_669_thum.jpg" alt="김민주">
                    </div>
                    <div class="mo-btn">
                        <div class="img-file">
                            <label for="img-file">수정</label>
                            <input type="file" name="" id="img-file" accept="image/*">
                        </div>
                    </div>
                </div>

                <div class="inp-group">
                    <label for="inpage" class="label">이름 <span class="s-mark">*</span></label>
                    <div class="input-text">
                        <input type="text" id="inpage" placeholder="이름을 입력하세요." value="김민주">
                        <button type="button" class="btn-remove">삭제</button>
                    </div>
                </div>

                <div class="inp-group">
                    <label for="date" class="label">생년월일 <span class="s-mark">*</span></label>
                    <div class="input-text">
                        <input type="tel" id="date" placeholder="예) 19900101" value="19900101">
                        <button type="button" class="btn-remove">삭제</button>
                    </div>
                </div>

                <div class="inp-group">
                    <span class="label">성별 <span class="s-mark">*</span></span>
                    <div class="part-cont no-margin">
                        <label class="input-radio">
                            <input type="radio" name="gender"><span>남자</span>
                        </label>
                        <label class="input-radio">
                            <input type="radio" name="gender" checked="checked"><span>여자</span>
                        </label>
                    </div>
                </div>

                <div class="inp-group">
                    <span class="label">그룹 <span class="s-mark">*</span></span>
                    <div class="part-cont no-margin">
                        <label class="input-radio">
                            <input type="radio" name="group" checked="checked"><span>가족</span>
                        </label>
                        <label class="input-radio">
                            <input type="radio" name="group"><span>친구</span>
                        </label>
                        <label class="input-radio">
                            <input type="radio" name="group"><span>기타</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>
        <!-- 스크롤 영역 -->
        <div class="btn-bottom-area">
            <button type="button" class="btn-pu">저장하기</button>
        </div>
        <!-- //컨텐츠 영역 -->
    </div>
</body>

</html>
