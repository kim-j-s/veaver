<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="x-apple-disable-message-reformatting">
    <title>검색결과 | Veaver Health mining</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/swiper.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.swiper.js"></script>
    <script type="text/javascript" src="../js/commonui.js"></script>
    <script type="text/javascript" src="../js/drawui.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
    <div class="wrap">
        <!-- 헤더영역 -->
        <header class="search-header">
            <div class="search-header-inner">
                <div class="input-text">
                    <input type="text" placeholder="검색어를 입력하세요" value="머리가 아파요">
                    <button type="button" class="btn-remove">삭제</button>
                </div>
                <a href="#" class="history-back">뒤로가기</a>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="flex-none-cont">
            <!-- 탭 -->
            <div class="tab-box">
                <div class="tab-menu-wrap swiper-container">
                    <div class="tab-menu swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#">질병정보<span class="count">(30)</span></a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">닥터QA<span class="count">(30)</span></a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#" class="active">건강레시피<span class="count">(30)</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //탭 -->
        </section>

        <!-- 스크롤 영역 -->
        <section class="scroll-ud">
            <div class="scroll-ud-inner">
                <div class="rst-list-wrap">
                    <ul class="rst-list">
                        <li>
                            <div class="rst-list-cont">
                                <div class="q-txt">내시경적 허리디스크 치료 수술은 어떤 건가요?</div>
                                <div class="st-img">
                                    <img src="../img/temp/@poptemp02.jpg" alt="">
                                </div>
                            </div>
                            <button type="button" class="btn-bl">건강레시피</button>
                        </li>
                        <li>
                            <div class="rst-list-cont">
                                <div class="q-txt">허리디스크와 척추관협착증은 어떻게 다른가요?</div>
                                <div class="st-img">
                                    <img src="../img/temp/@poptemp02.jpg" alt="">
                                </div>
                            </div>
                            <button type="button" class="btn-bl">건강레시피</button>
                        </li>
                        <li>
                            <div class="rst-list-cont">
                                <div class="q-txt">환자들이 알고 있어야 할 식이 습관을 알려주세요.</div>
                                <div class="st-img">
                                    <img src="../img/temp/@poptemp02.jpg" alt="">
                                </div>
                            </div>
                            <button type="button" class="btn-bl">건강레시피</button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- // 스크롤 영역 -->
        <!-- //컨텐츠 영역 -->
    </div>


    <script>
        $(function() {
            // tab swiper
            var tabSwiper = new Swiper('.tab-menu-wrap', {
                slidesPerView: 'auto',
                observer: true,
                observeParents: true,
                speed: 500,
            });
            // swiper 구동 시 탭의 처음을 지정하는 방식
            tabSwiper.slideTo(2, false, false);
            //mySwiper.slideTo(index, speed, runCallbacks);
        });
    </script>

</body>

</html>
