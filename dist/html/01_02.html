    <style>
        .main-wrap {
            padding: 142px 0 0 0;
        }


        /*main-content*/
        .main-content {
            position: relative;
            padding: 40px 32px 22px 32px;
            border-radius: 0 25px 0 0;
        }


        .b-link {
            display: inline-block;
            padding-right: 16px;
            font-weight: 400;
            font-size: 16px;
            color: #056bff;
            line-height: 24px;
            background: url(../img/btn-arrow-blue-16-right.png) no-repeat right center / 16px auto;
        }

        /*main-health-list*/

        .main-health-list-wrap {
            overflow: hidden;
        }

        .main-health-list {
            position: relative;
        }

        .main-health-list:before {
            content: '';
            position: absolute;
            top: 0;
            left: 4px;
            width: 2px;
            height: 100%;
            background: #f5f7f9;
        }

        .main-health-list>li {
            position: relative;
            padding: 10px 0 0 20px;
        }

        .main-health-list>li:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            border-bottom: 10px solid #000;
            border-radius: 50%;
        }

        .main-health-list>li+li {
            margin-top: 49px;
        }

        .main-health-list>li.ty2:before {
            border-bottom-color: #056bff;
        }

        .main-health-list>li.ty3:before {
            border-bottom-color: #59e9de;
        }

        .main-health-list>li:last-child:after {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 10px;
            height: 100%;
            background: #fff;
            z-index: 1;
        }

        .main-health-list>li .tit {
            display: block;
            font-weight: 500;
            font-size: 20px;
            line-height: 29px;
        }

        .main-health-list>li .txt {
            display: block;
            color: #74777b;
            line-height: 20px;
            margin-bottom: 10px;
        }
    </style>

                        }

                        nav.on {

                        }

                        nav.on.out {

                        }


                        @keyframes navopen {
                            0% {
                                left: 0;
                                background: rgba(0, 0, 0, 0);
                            }

                            100% {
                                left: 0;
                                background: rgba(0, 0, 0, 1);
                            }
                        }

                        @keyframes navclose {
                            0% {
                                left: 0;
                                background: rgba(0, 0, 0, 1);
                            }

                            99% {
                                left: 0;
                                background: rgba(0, 0, 0, 0);
                            }

                            100% {
                                left: -100%;
                            }
                        }


                        .nav-inner {

                        nav.on .nav-inner {

                        }

                        .nav-cate-list {}

                        .nav-cate-list:before {
                            content: '';
                            position: absolute;
                            top: 10px;
                            left: 4px;
                            width: 2px;
                            height: 100%;
                            background: #f5f7f9;
                        }

                        .nav-cate-list>li {

                            padding-left: 30px;
                        }

                        .nav-cate-list>li:before {
                            content: '';
                            position: absolute;
                            top: 10px;
                            left: 0;
                            width: 10px;
                            border-bottom: 10px solid #000;
                            border-radius: 50%;
                        }

                        .nav-cate-list>li.ty2:before {
                            border-bottom-color: #056bff;
                        }

                        .nav-cate-list>li.ty3:before {
                            border-bottom-color: #59e9de;
                        }

                        .nav-cate-list>li.ty4:before {
                            border-bottom-color: #40ec6a;
                        }

                        .nav-cate-list>li:last-child:after {
                            content: '';
                            position: absolute;
                            top: 20px;
                            left: 0;
                            width: 10px;
                            height: 100%;
                            background: #fff;
                            z-index: 1;
                        }

                        .nav-cate-list>li+li {
                            margin-top: 28px;
                        }

                        .nav-cate-list>li>a {
                            display: inline-block;
                            font-weight: 500;
                            font-size: 18px;
                            color: #000;
                            line-height: 27px;

                            width: 100%;

                        }

                            height: 12px;

                        nav .btn-nav-close {

                            left: 22px;

                            height: 30px;
