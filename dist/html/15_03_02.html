        <style>
            .choice-label {
                position: relative;
                display: block;
            }

            .choice-label>input {
                position: absolute;
                top: 0;
                left: -999px;
            }

            .choice-label .cont {
                position: relative;
                display: block;
                padding: 16px 0;
                border-radius: 9px;
                transition: .5s;
            }

            .choice-label input:checked+.cont {
                background: #fff;
                box-shadow: 0px 0px 4px 4px rgba(243, 243, 244, 1);
            }

            .choice-label .cont .i {
                display: block;
                height: 24px;
                margin-top: 6px;
                line-height: 24px;
                color: #74777b;
                text-align: center;
                transition: .5s;
            }

            .choice-label input:checked+.cont .i {
                font-weight: 400;
                font-size: 16px;
                color: #056bff;
            }

            .choice-label .img {
                position: relative;
                display: block;
                text-align: center;
                font-size: 0;
            }

            .choice-label .img img {
                display: inline-block;
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }

            .choice-label .cont .img:after {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                z-index: 1;
                transform: translateX(-50%);
                width: 40px;
                height: 40px;
                border: 2px solid transparent;
                border-radius: 50%;
                box-sizing: border-box;
                transition: .5s;
            }

            .choice-label input:checked+.cont .img:after {
                border: 2px solid #056bff;
            }

            .choice-label .cont .name {
                display: inline-block;
                vertical-align: bottom;
                max-width: 60px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .choice-label input:checked+.cont .name {
                font-weight: 400;
                font-size: 16px;
            }

            @media (max-width: 320px) {
                .choice-label input:checked+.cont .i {
                    font-size: 14px;
                }

                .choice-label input:checked+.cont .name {
                    font-size: 14px;
                }
            }
        </style>

        <!-- 컨텐츠 영역 -->

                    <div class="swiper-slide">

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        <style>
            .choice-wrap {
                flex: none;
                position: relative;
                margin-top: 20px;
                padding: 0 22px;
            }

            .choice.swiper-container {
                padding: 4px;
                border-radius: 9px;
                background: #f9fafb;
            }

            .choice-wrap .swiper-slide {
                text-align: center;
            }




            .choice-wrap .swiper-button-prev,
            .choice-wrap .swiper-button-next {
                width: 20px;
                height: 20px;
                margin-top: 0;
                transform: translateY(-50%);
            }

            .choice-wrap .swiper-button-prev {
                background: url(../img/btn-arrow-black-20-left.png) no-repeat left 6px top / 20px auto;
            }

            .choice-wrap .swiper-button-next {
                background: url(../img/btn-arrow-black-20-right.png) no-repeat right 6px top / 20px auto;
            }


            .choice-wrap .swiper-button-prev:after,
            .choice-wrap .swiper-button-next:after {
                content: none;
            }

            .choice-wrap .swiper-button-prev {
                left: 1px;
            }

            .choice-wrap .swiper-button-next {
                right: 1px;
            }
        </style>


        <script>
            $(function() {
                var childSwiper = new Swiper('.choice', {

                    speed: 500,

                    navigation: {
                        nextEl: '.swiper-button-next',
