                            </div>
                            <div class="swiper-slide">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="full-size-area">
                    <div class="sort-area">
                        <button type="button" class="btn-setting-b">진료과목 설정</button>
                        <div class="rnd-group">
                            <div class="scroll-x">
                                <button type="button" class="btn-rnd-gr on">진료중</button>
                                <button type="button" class="btn-rnd-gr on">내과</button>

                <div class="map-area" style="background: rgba(0,0,0,0.3);">
                    <div class="map-area-inner" id="map"></div>
                    <button type="button" class="btn-view-list">목록보기</button>
                </div>
                <!-- // 지도영역 -->
            </div>
        </section>

                            <span>327km</span>
                            <span>서울특별시 영등포구 국제금융로2길 24</span>
                        </div>

                    </div>
                </div>

                </div>

    </div>
