<body>
    <div class="wrap pb0">
        <!-- 헤더영역 -->
        <header>
            <div class="header-inner">
                <h2 class="header-title">검진기록</h2>
                <div class="h-utils">
                    <button type="button" class="btn-black-setting">설정</button>
                    <span class="u-profile">
		    	<span class="u-profile-img">
		    		<!-- 적용된 썸네일 -->
		    		<img src="https://m.upinews.kr/data/upi/image/20190523/p1065574177335900_669_thum.jpg" alt="프로픨 사진" class="u-profile-img">
		    		<!-- 남성 기본 썸네일 -->

		    		<!-- <img src="../img/acProfile02B.png" alt="프로픨 사진" class="u-profile-img"> -->

        <section class="flex-none-cont">

                    <option value="">실시간검진</option>

            </div>

        <section class="scroll-ud">
            <div class="scroll-ud-inner">
                <ul class="list-06">
                    <li>
                        <label class="input-checkbox">
                            <input type="checkbox">
                            <span>
                                <span class="date">2020.01.21</span>
                            <span class="txt">채용검진</span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="input-checkbox">
                            <input type="checkbox">
                            <span>
                                <span class="date">2020.01.21</span>

                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="input-checkbox">
                            <input type="checkbox">

                            </span>

                    </li>
                    <li>

                            <span>

                    </li>
                    <li>
                        <label class="input-checkbox">
                            <input type="checkbox">
                            <span>

                    <li>

                            <input type="checkbox">
                            <span>
                                <span class="date">2020.01.21</span>
                            <span class="txt">실시간 검진</span>
                            </span>
                        </label>
                    </li>
                </ul>

                <p class="d-txt">선택하신 검진 기록을 삭제하시겠습니까?</p>
                <div class="btn-area">
