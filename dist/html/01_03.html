                        @keyframes navopen {

                        .nav-inner {

                        .nav-cate-list {}

                            content: '';
                            position: absolute;
                            top: 10px;
                            left: 4px;
                            width: 2px;
                            height: 100%;
                            background: #f5f7f9;
                        }

                        .nav-cate-list>li {
                            position: relative;
                            padding-left: 30px;
                        }

                        .nav-cate-list>li:before {
                            content: '';
                            position: absolute;
                            top: 10px;
                            left: 0;
                            width: 10px;
                            border-bottom: 10px solid #000;
                            border-radius: 50%;
                        }

                        .nav-cate-list>li.ty2:before {

                        }

                        .nav-cate-list>li.ty3:before {

                        }

                        .nav-cate-list>li.ty4:before {
                            border-bottom-color: #40ec6a;
                        }

                        .nav-cate-list>li:last-child:after {
                            content: '';
                            position: absolute;
                            top: 20px;
                            left: 0;
                            width: 10px;
                            height: 100%;
                            background: #fff;
                            z-index: 1;
                        }

                        .nav-cate-list>li+li {
                            margin-top: 28px;
                        }

                        .nav-cate-list>li>a {
                            display: inline-block;
                            font-weight: 500;
                            font-size: 18px;
                            color: #000;
                            line-height: 27px;

                        .nav-links>a {

                        }

            .menu-open-h {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 90;
                display: inline-block;
                width: 30px;
                height: 30px;
                overflow: hidden;
                text-indent: -9999px;
            }

            .menu-open-h>span {
                position: absolute;
                top: 50%;
                left: 2px;
                display: block;
                width: 12px;
                height: 1px;
                background: #fff;
                text-indent: -999px;
                transition: all 300ms ease-in-out;
            }

            .menu-open-h>span:before {
                content: '';
                position: absolute;
                top: -8px;
                left: 0px;
                /*transform:translate(-50%, 0);*/
                width: 18px;
                height: 100%;
                background-color: #fff;
                transition: all 300ms ease-in-out;
            }

            .menu-open-h>span:after {
                content: '';
                position: absolute;
                top: 8px;
                left: 0px;
                /*transform:translate(-50%, 0);*/
                width: 18px;
                height: 100%;
                background-color: #fff;
                transition: all 300ms ease-in-out;
            }

            .menu-open-h.on>span {
                background-color: transparent;
            }

            .menu-open-h.on>span:before {
                top: 0;
                left: 0;
                transform: rotate(140deg);
            }

            .menu-open-h.on>span:after {
                top: 0;
                left: 0;
                transform: rotate(-140deg);
            }




            .go-home {

                overflow: hidden;
                text-indent: -9999px;

            .go-home+.u-profile {

                vertical-align: top;
            }

            .go-search {
                display: block;
                padding: 10px 22px;
                color: #fff;
                line-height: 20px;
                border: 2px solid #82b5ff;
                border-radius: 25px;
                background: url(../img/ic-search-w.png) no-repeat right 22px center / 30px auto;
            }

            @media screen and (max-width:359px) {
                .go-search {
                    font-size: 13px;
                    letter-spacing: -0.8px;
                }
            }
