                <style>
                    .gallery-swiper {

                    .gallery-swiper .swiper-slide a {

                    .gallery-swiper .swiper-slide a img {

                    }


                    .gallery-swiper .swiper-pagination {
                        bottom: 0;
                        display: flex;
                        font-size: 0;
                    }

                    .gallery-swiper .swiper-pagination .swiper-pagination-bullet {
                        position: relative;
                        flex: 1 1 auto;
                        margin: 0;
                        height: 2px;
                        opacity: 1;
                        border-radius: 0;
                        background: #dbdee5;
                    }

                    .gallery-swiper .swiper-pagination .swiper-pagination-bullet:after {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: 50%;
                        width: 0%;
                        height: 2px;
                        background: #000;
                    }

                    .gallery-swiper .swiper-pagination .swiper-pagination-bullet-active:after {
                        left: 0;
                        width: 100%;
                        transition: .5s;

                    }
                </style>
