<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="x-apple-disable-message-reformatting">
    <title>건강검진관리 | Veaver Health mining</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/swiper.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.swiper.js"></script>
    <script type="text/javascript" src="../js/commonui.js"></script>
    <script type="text/javascript" src="../js/drawui.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
    <div class="layer-full-wrap pb0">
        <!-- 헤더영역 -->
        <header>
            <div class="header-inner">
                <h2 class="header-title">건강검진관리</h2>
                <div class="h-utils">
                    <button type="button" class="btn-black-clock">방문기록 보기</button>
                    <span class="u-profile">
		    	<span class="u-profile-img">
		    		<!-- 적용된 썸네일 -->
		    		<img src="https://m.upinews.kr/data/upi/image/20190523/p1065574177335900_669_thum.jpg" alt="프로픨 사진" class="u-profile-img">
		    		<!-- 남성 기본 썸네일 -->
		    		<!-- <img src="../img/acProfile01B.png" alt="프로픨 사진" class="u-profile-img"> -->
		    		<!-- 여성 기본 썸네일 -->
		    		<!-- <img src="../img/acProfile02B.png" alt="프로픨 사진" class="u-profile-img"> -->
		    	</span>
                    <span class="name">홍길동</span>
                    </span>
                </div>
                <button type="buton" class="layer-close-btn">닫기</button>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="scroll-ud full mt0">
            <div class="scroll-ud-inner">
                <div class="bg-box" style="display: none;">
                    <p class="txt">
                        검진 기록은 ‘직접 입력‘, 공단 기록을 ‘자동 입력’ 하는 두 가지 방법이 있습니다. 아래의 메뉴 버튼에서 원하는 방법을 선택하세요.
                    </p>

                    <div class="inp-group box-ty">
                        <label for="chkdate" class="label bold-ty">검진일</label>
                        <div class="input-text">
                            <input type="text" id="chkdate" placeholder="YYYY/MM/DD">
                        </div>
                    </div>
                    <div class="inp-group box-ty">
                        <label for="center" class="label bold-ty">검진기관</label>
                        <div class="input-text">
                            <input type="text" id="center" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="l-cont" style="display: none;">
                    <h2 class="tit-h2">계측검사</h2>
                    <div class="part-cont">
                        <div class="inp-group box-ty">
                            <label for="lc-1-1" class="label">키</label>
                            <div class="input-text word-add" data-word="cm">
                                <input type="text" id="lc-1-1" class="t-right">
                            </div>
                        </div>
                        <div class="inp-group box-ty">
                            <label for="lc-1-2" class="label">체중</label>
                            <div class="input-text word-add" data-word="kg">
                                <input type="text" id="lc-1-2" class="t-right">
                            </div>
                        </div>
                    </div>
                    <div class="part-cont">
                        <div class="inp-group box-ty">
                            <label for="lc-1-3" class="label">허리둘레</label>
                            <div class="input-text word-add" data-word="cm">
                                <input type="text" id="lc-1-3" class="t-right">
                            </div>
                        </div>
                        <div class="inp-group box-ty">
                            <label for="lc-1-4" class="label">체질량지수</label>
                            <div class="input-text word-add" data-word="cm">
                                <input type="text" id="lc-1-4" class="t-right">
                            </div>
                        </div>
                    </div>
                    <div class="part-cont">
                        <div class="inp-group box-ty">
                            <label for="lc-1-5" class="label">시력</label>
                            <div class="input-text word-add" data-word="L">
                                <input type="text" id="lc-1-5" class="t-right">
                            </div>
                        </div>
                        <div class="inp-group box-ty">
                            <div class="input-text word-add" data-word="R">
                                <input type="text" id="" class="t-right">
                            </div>
                        </div>
                    </div>
                    <div class="part-cont">
                        <div class="inp-group box-ty">
                            <label for="lc-1-7" class="label">청력</label>
                            <div class="input-text word-add" data-word="L">
                                <input type="text" id="lc-1-7" class="t-right">
                            </div>
                        </div>
                        <div class="inp-group box-ty">
                            <div class="input-text word-add" data-word="R">
                                <input type="text" id="" class="t-right">
                            </div>
                        </div>
                    </div>
                    <div class="part-cont">
                        <div class="inp-group box-ty">
                            <label for="lc-1-9" class="label">혈압(수축기)</label>
                            <div class="input-text word-add" data-word="mmHg">
                                <input type="text" id="lc-1-9" class="t-right">
                            </div>
                        </div>
                        <div class="inp-group box-ty">
                            <label for="lc-1-10" class="label">혈압(이완기)</label>
                            <div class="input-text word-add" data-word="mmHg">
                                <input type="text" id="lc-1-10" class="t-right">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="l-cont" style="display: none;">
                    <h2 class="tit-h2">혈액검사</h2>
                    <div class="part-cont">
                        <div class="inp-group box-ty">
                            <label for="lc-2-1" class="label">혈색소</label>
                            <div class="input-text word-add" data-word="g/dL">
                                <input type="text" id="lc-2-1" class="t-right">
                            </div>
                        </div>
                        <div class="inp-group box-ty">
                            <label for="lc-2-2" class="label">공복혈당</label>
                            <div class="input-text word-add" data-word="mg/dL">
                                <input type="text" id="lc-2-2" class="t-right">
                            </div>
                        </div>
                    </div>
                    <div class="part-cont">
                        <div class="inp-group box-ty">
                            <label for="lc-2-3" class="label">중성지방</label>
                            <div class="input-text word-add" data-word="mmHg">
                                <input type="text" id="lc-2-3" class="t-right">
                            </div>
                        </div>
                        <div class="inp-group box-ty">
                            <label for="lc-2-4" class="label">저밀도(L이) 콜레스테롤</label>
                            <div class="input-text word-add" data-word="mmHg">
                                <input type="text" id="lc-2-4" class="t-right">
                            </div>
                        </div>
                    </div>
                    <div class="part-cont">
                        <div class="inp-group box-ty">
                            <label for="lc-2-5" class="label">혈청크레아티닌</label>
                            <div class="input-text word-add" data-word="g/dL">
                                <input type="text" id="lc-2-5" class="t-right">
                            </div>
                        </div>
                        <div class="inp-group box-ty">
                            <label for="lc-2-6" class="label">신사구체여과율(e-GFR)</label>
                            <div class="input-text word-add" data-word="mL/min /1.73m2">
                                <input type="text" id="lc-2-6" class="t-right">
                            </div>
                        </div>
                    </div>
                    <div class="part-cont">
                        <div class="inp-group box-ty">
                            <label for="lc-2-7" class="label">AST(SGOT)</label>
                            <div class="input-text word-add" data-word="IU/L">
                                <input type="text" id="lc-2-7" class="t-right">
                            </div>
                        </div>
                        <div class="inp-group box-ty">
                            <label for="lc-2-8" class="label">ALT(SGPT)</label>
                            <div class="input-text word-add" data-word="IU/L">
                                <input type="text" id="lc-2-8" class="t-right">
                            </div>
                        </div>
                    </div>
                    <div class="part-cont">
                        <div class="inp-group box-ty">
                            <label for="lc-2-9" class="label">감마지티피(γ-GTP)</label>
                            <div class="input-text word-add" data-word="IU/L">
                                <input type="text" id="lc-2-9" class="t-right">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="l-cont">
                    <h2 class="tit-h2">요검사</h2>
                    <h3 class="tit-h3 sm">요단백</h3>
                    <ul class="list-04">
                        <li>
                            <label class="input-radio">
                                <input type="radio" name="text01"><span>정상</span>
                            </label>
                        </li>
                        <li>
                            <label class="input-radio">
                                <input type="radio" name="text01"><span>경계</span>
                            </label>
                        </li>
                        <li>
                            <label class="input-radio">
                                <input type="radio" name="text01"><span>단백뇨 의심</span>
                            </label>
                        </li>
                    </ul>
                </div>

                <div class="l-cont">
                    <h2 class="tit-h2">영상검사</h2>
                    <h3 class="tit-h3 sm">흉부촬영</h3>
                    <ul class="list-04">
                        <li>
                            <label class="input-radio">
                                <input type="radio" name="text02"><span>정상</span>
                            </label>
                        </li>
                        <li>
                            <label class="input-radio">
                                <input type="radio" name="text02"><span>비활동성 폐결핵</span>
                            </label>
                        </li>
                        <li>
                            <label class="input-radio">
                                <input type="radio" name="text02"><span>질환의심</span>
                            </label>
                            <div class="inp-group box-ty">
                                <div class="input-text word-add">
                                    <input type="text" id="">
                                </div>
                            </div>
                        </li>
                        <li>
                            <label class="input-radio">
                                <input type="radio" name="text02"><span>기타증상</span>
                            </label>
                            <div class="inp-group box-ty">
                                <div class="input-text word-add">
                                    <input type="text" id="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="l-cont">
                    <h2 class="tit-h2">문진정보</h2>
                    <h3 class="tit-h3 sm">진단여부</h3>
                    <ul class="list-04 half">
                        <li>
                            <label class="input-checkbox">
                                <input type="checkbox"><span class="etc">뇌졸중(중풍)</span>
                            </label>
                        </li>
                        <li>
                            <label class="input-checkbox">
                                <input type="checkbox"><span class="etc">심장병(심근경색/협심증)</span>
                            </label>
                        </li>
                        <li>
                            <label class="input-checkbox">
                                <input type="checkbox"><span class="etc">폐결핵</span>
                            </label>
                        </li>
                        <li>
                            <label class="input-checkbox">
                                <input type="checkbox"><span class="etc">이상지질혈증</span>
                            </label>
                        </li>
                        <li>
                            <label class="input-checkbox">
                                <input type="checkbox"><span class="etc">고혈압</span>
                            </label>
                        </li>
                        <li>
                            <label class="input-checkbox">
                                <input type="checkbox"><span class="etc">당뇨병</span>
                            </label>
                        </li>
                        <li>
                            <label class="input-checkbox">
                                <input type="checkbox"><span class="etc">기타(암포함)</span>
                            </label>
                        </li>
                    </ul>

                    <h3 class="tit-h3 sm">약물치료 여부</h3>
                </div>


                <style>
                    .tit-h3+.list-04 {
                        margin-top: 10px;
                    }

                    .list-04+.tit-h3 {
                        margin-top: 30px;
                    }

                    .list-04 {
                        font-size: 0;
                    }

                    .list-04>li+li {
                        margin-top: 20px;
                    }

                    .list-04 .input-radio+.inp-group {
                        margin-top: 4px;
                    }

                    .list-04.half>li {
                        display: inline-block;
                        vertical-align: top;
                        width: 50%;
                    }

                    .list-04.half>li:nth-child(-n + 2) {
                        margin-top: 0;
                    }
                </style>


            </div>
        </section>
        <!-- //컨텐츠 영역 -->

        <div class="btn-bottom-area">
            <button type="button" class="btn-pu">저장하기</button>
        </div>

    </div>
</body>

</html>
