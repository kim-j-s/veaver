            .g-txt {

            }

            .g-txt .desc {
                display: block;

                color: #74777b;

            }

            .scroll-list-wrap {
                display: flex;
                flex-direction: column;
                height: 100%;
                overflow: hidden;
            }

            .chk-list-cont {
                position: relative;
                margin: 0 -22px;
                margin-top: 30px;
                padding: 0 22px;
                flex-grow: 1;

            }

            .chk-list-cont.ov-case {
                margin-bottom: 20px;
            }

            .chk-list-cont:before {
                content: '';
                position: absolute;
                top: -20px;
                left: 0;
                z-index: 1;
                width: 100%;
                height: 20px;
                background: url(../img/close-20-blue.png) no-repeat center center / 20px auto;
                opacity: 0;
                transition: .2s;
            }

            .chk-list-cont.up-dp:before {
                opacity: 1;
            }

            /*
.chk-list-cont.up-dp.up-fin:before{
	opacity: 0.3;
}
*/
            .chk-list-cont:after {
                content: '';
                position: absolute;
                bottom: -20px;
                left: 0;
                z-index: 1;
                width: 100%;
                height: 20px;
                background: url(../img/open-20-blue.png) no-repeat center center / 20px auto;
                opacity: 0;
                transition: .2s;
            }

            .chk-list-cont.down-dp:after {
                opacity: 1;
            }

            /*
.chk-list-cont.down-dp.down-fin:before{
	opacity: 0.3;
}
*/

            .chk-list-wrap {
                position: relative;
                position: absolute;
                top: 0;
                left: 22px;
                width: calc(100% - 44px);
                height: 100%;
                overflow: auto;
            }

            .chk-list-wrap .rnd-checkbox+.rnd-checkbox {
                margin-top: 10px;
            }

    <style>
        /*  */
        .dimmed-layer {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 150;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .dimmed-layer-cont {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-top: 35px;
            width: calc(100% - 44px);
        }

        .dimmed-layer-img {}

        .dimmed-layer-img img {
            display: block;
            width: 100%;
        }

        .d-layer-close {
            position: absolute;
            top: 0;
            left: 0px;
            width: 25px;
            height: 25px;
            background: url(../img/btn-close-25-w.png) no-repeat 0 0 / 100% auto;
            text-indent: -9999px;
        }
    </style>


    <script>
        $(function() {
            $('.d-layer-close').on('click', function() {
                console.log('ss');
