<body>
    <div class="layer-full-wrap opened">

            <div class="chart-ele ty1">

            </div>

            <!-- chart-sorting-chk -->
            <div class="chart-sorting-chk">
                <label class="checkbox-rnd-gr">
                    <input type="checkbox" checked>
                    <span>총콜레스테롤</span>
                </label>
                <label class="checkbox-rnd-gr">
                    <input type="checkbox">
                    <span>LDL콜레스테롤</span>
                </label>
                <label class="checkbox-rnd-gr">

            <!-- chart-sorting-chk -->

        <!-- //컨텐츠 영역 -->
