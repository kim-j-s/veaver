<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    $(function() {
        var ctx = document.getElementById("chart-canvas").getContext("2d");

        var data = {
            labels: ['201510', '201703', '201901', '201903', '202010'],
            datasets: [{
                    type: "line",
                    label: "좌",
                    data: [0.6, 0.7, 1.4, 1.1, 0.8],
                    fill: false,
                    borderColor: 'rgba(91, 155, 213, 0.5)',
                    lineTension: 0,
                    borderWidth: 3,
                    pointBorderWidth: 10,
                    pointHoverBorderWidth: 10,
                    hitRadius: 10,
                    pointBackgroundColor: 'rgba(91, 155, 213, 0.5)',
                },
                {
                    type: "line",
                    label: "우",
                    data: [0.7, 0.7, 0.8, 1.1, 0.8],
                    fill: false,
                    borderColor: 'rgba(112, 173, 71, 0.5)',
                    lineTension: 0,
                    borderWidth: 3,
                    pointBorderWidth: 10,
                    pointHoverBorderWidth: 10,
                    hitRadius: 10,
                    pointBackgroundColor: 'rgba(112, 173, 71, 0.5)',
                },
            ]
        };

        var options = {
            responsive: true,
            maintainAspectRatio: false,
            title: {
                display: true,
                text: '시력',
                fontSize: 16,
                fontStyle: 'bold',
                fontColor: '#000',
                lineHeight: 1,
            },
            scales: {
                yAxes: [{
                    ticks: {
                        stepSize: 0.2,
                    },
                    afterDataLimits(scale) {
                        scale.max += 0.2;
                    }
                }],
            },
            legend: {
                position: 'bottom',
                labels: {
                    boxWidth: 20,
                },
            },
        }

        // 호출
        var myLineChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options,
        });

    })
</script>
