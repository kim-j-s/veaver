<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="x-apple-disable-message-reformatting">
    <title>Guest로 시작 | Veaver Health mining</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/pickadate.default.css" rel="stylesheet">
    <link href="../css/pickadate.default.date.css" rel="stylesheet">
    <link href="../css/pickadate.default.time.css" rel="stylesheet">
    <link href="../css/swiper.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.swiper.js"></script>
    <script type="text/javascript" src="../js/commonui.js"></script>
    <script type="text/javascript" src="../js/drawui.js"></script>
    <script type="text/javascript" src="../js/picker.js"></script>
    <script type="text/javascript" src="../js/picker.date.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section");

        document.createElement("footer");
    </script>
<![endif]-->

<body>
    <div class="wrap">
        <!-- 헤더영역 -->
        <header>
            <div class="header-inner etc">
                <h2 class="header-title">Ai헬스큐</h2>
                <div class="h-utils">
                    <a href="#" class="u-profile">
                        <span class="u-profile-img">
		    		<!-- 적용된 썸네일 -->
		    		<img src="https://m.upinews.kr/data/upi/image/20190523/p1065574177335900_669_thum.jpg" alt="프로픨 사진" class="u-profile-img">
		    		<!-- 남성 기본 썸네일 -->
		    		<!-- <img src="../img/acProfile01B.png" alt="프로픨 사진" class="u-profile-img"> -->
		    		<!-- 여성 기본 썸네일 -->
		    		<!-- <img src="../img/acProfile02B.png" alt="프로픨 사진" class="u-profile-img"> -->
		    	</span>
                        <span class="name">Guest</span>
                    </a>
                </div>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="layer-content">
            <p class="g-txt">
                AI헬스큐를 사용하실 사용자의<br>
    			나이와 성별을 입력해 주세요.
    		</p>

            <div class="inp-group">
                <label for="inpage" class="label">나이 <span class="s-mark">*</span></label>
                <div class="input-text">
                    <input type="text" id="inpage" placeholder="숫자만 입력해 주세요.">
                    <button type="button" class="btn-remove">삭제</button>
                </div>
            </div>

            <div class="inp-group">
                <span class="label">성별 <span class="s-mark">*</span></span>
                <div class="part-cont no-margin">
                    <label class="input-radio">
                        <input type="radio" name="gender"><span>남자</span>
                    </label>
                    <label class="input-radio">
                        <input type="radio" name="gender"><span>여자</span>
                    </label>
                </div>
            </div>
        </section>
        <!-- //컨텐츠 영역 -->

        <div class="btn-bottom-area">
            <button type="button" class="btn-pu">확인</button>
        </div>
    </div>
