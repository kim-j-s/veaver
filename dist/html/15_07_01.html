<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="x-apple-disable-message-reformatting">
    <title>예방접종케어 | Veaver Health mining</title>

    <script type="text/javascript" src="../js/jquery.min.js"></script>

<body>
    <div class="wrap">
        <!-- 헤더영역 -->
        <header>
            <div class="header-inner">
                <h2 class="header-title">예방접종케어</h2>
                <div class="h-utils">
                    <button type="button" class="btn-black-clock">업데이트</button>
                    <span class="u-profile">
		    	<span class="u-profile-img">
		    		<!-- 적용된 썸네일 -->
		    		<img src="https://m.upinews.kr/data/upi/image/20190523/p1065574177335900_669_thum.jpg" alt="프로픨 사진" class="u-profile-img">
		    		<!-- 남성 기본 썸네일 -->
		    		<!-- <img src="../img/acProfile01B.png" alt="프로픨 사진" class="u-profile-img"> -->
		    		<!-- 여성 기본 썸네일 -->
		    		<!-- <img src="../img/acProfile02B.png" alt="프로픨 사진" class="u-profile-img"> -->
		    	</span>
                    <span class="name">홍길동</span>
                    </span>
                </div>
                <a href="#" class="history-back">뒤로가기</a>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="flex-none-cont">
            <div class="tab-box">
                <div class="tab-menu-wrap swiper-container">
                    <div class="tab-menu swiper-wrapper">
                        <div class="swiper-slide">
                            <a href="#">접종내역</a>
                        </div>
                        <div class="swiper-slide">
                            <a href="#" class="active">일정보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 스크롤 영역 -->
        <section class="scroll-ud etc2">
            <div class="scroll-ud-inner">
                <ul class="details-list">
                    <li class="ty3">
                        <span class="txt omit">누락된 예방접종</span>
                        <div class="view">
                            <button type="button" class="btn-rnd-bd-gr">보기</button>
                        </div>
                    </li>
                    <li class="ty3">
                        <span class="txt">한달안에 예정된 접종(5)</span>
                        <div class="view">
                            <button type="button" class="btn-rnd-bd-gr">보기</button>
                        </div>
                    </li>
                    <li class="ty3">
                        <span class="txt">예정된 모든 접종(10)</span>
                        <div class="view">
                            <button type="button" class="btn-rnd-bd-gr">보기</button>
                        </div>
                    </li>
                    <li class="ty3">
                        <span class="txt">내역이 없는 경우(0)</span>
                        <div class="view">
                            <button type="button" class="btn-rnd-bd-gr" disabled="disabled">보기</button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <!-- // 스크롤 영역 -->
        <!-- //컨텐츠 영역 -->
    </div>
