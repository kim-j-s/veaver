<!-- 팝업 구동 샘플 -->
<script>
    $(function() {
        $('html').click(function() {
            if (!$('.bottom-pop').hasClass('opened')) {
                $('.bottom-pop').openPop();
            } else {
                $('.bottom-pop').closePop();
            }
        });
    })
</script>
