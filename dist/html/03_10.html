    <style>
        .loading-cont {
            text-align: center;
            font-weight: 500;

        }

        .loading-visual {
            position: relative;
            left: -22px;
            width: calc(100% + 44px);
            height: 77px;
            margin-bottom: 12px;
            /*overflow: hidden;*/
            background: url(../img/temp/@load.jpg) repeat 0 0 / 100% auto;
            animation: animatedBackground 50s linear infinite;

        }

        @keyframes animatedBackground {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -10000px 0;
            }
        }
    </style>
    <!-- 레이어 팝업 -->
