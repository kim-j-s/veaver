<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="x-apple-disable-message-reformatting">
    <title>Guest로 시작 | Veaver Health mining</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/swiper.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.swiper.js"></script>
    <script type="text/javascript" src="../js/commonui.js"></script>
    <script type="text/javascript" src="../js/drawui.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
    <div class="wrap pb0">
        <!-- 헤더영역 -->
        <header>
            <div class="header-inner etc">
                <h2 class="header-title">Ai헬스큐</h2>
                <div class="h-utils">
                    <span class="u-profile">
		    	<span class="u-profile-img">
		    		<!-- 적용된 썸네일 -->
		    		<img src="https://m.upinews.kr/data/upi/image/20190523/p1065574177335900_669_thum.jpg" alt="프로픨 사진" class="u-profile-img">
		    		<!-- 남성 기본 썸네일 -->
		    		<!-- <img src="../img/acProfile01B.png" alt="프로픨 사진" class="u-profile-img"> -->
		    		<!-- 여성 기본 썸네일 -->
		    		<!-- <img src="../img/acProfile02B.png" alt="프로픨 사진" class="u-profile-img"> -->
		    	</span>
                    <span class="name">Guest</span>
                    </span>
                </div>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="flex-none-cont">
            <button type="button" class="b" data-class="case4">Up 1 Down 1 Rate 2</button>
        </section>

        <section class="scroll-ud full">
            <div class="scroll-ud-inner">
                <div class="profile-img-modify">
                    <div class="photo-zone">
                        <img src="../img/ic-menu-profile-gray-01.png" alt="남성">
                    </div>
                    <div class="mo-btn">
                        <button type="button" class="btn-rnd-gr on">수정</button>
                    </div>
                </div>

                <div class="inp-group">
                    <label for="inpage" class="label">이름 <span class="s-mark">*</span></label>
                    <div class="input-text">
                        <input type="text" id="inpage" placeholder="이름을 입력하세요.">
                        <button type="button" class="btn-remove">삭제</button>
                    </div>
                </div>

                <div class="inp-group">
                    <label for="date" class="label">생년월일 <span class="s-mark">*</span></label>
                    <div class="input-text">
                        <input type="tel" id="date" placeholder="예) 19900101">
                        <button type="button" class="btn-remove">삭제</button>
                    </div>
                </div>

                <div class="inp-group">
                    <span class="label">성별 <span class="s-mark">*</span></span>
                    <div class="part-cont no-margin">
                        <label class="input-radio">
                            <input type="radio" name="gender"><span>남자</span>
                        </label>
                        <label class="input-radio">
                            <input type="radio" name="gender"><span>여자</span>
                        </label>
                    </div>
                </div>

                <div class="inp-group">
                    <span class="label">그룹 <span class="s-mark">*</span></span>
                    <div class="part-cont no-margin">
                        <label class="input-radio">
                            <input type="radio" name="group"><span>가족</span>
                        </label>
                        <label class="input-radio">
                            <input type="radio" name="group"><span>친구</span>
                        </label>
                        <label class="input-radio">
                            <input type="radio" name="group"><span>기타</span>
                        </label>
                    </div>
                </div>

                <div class="inp-group">
                    <span class="label">그룹 <span class="s-mark">*</span></span>
                    <div class="part-cont no-margin">
                        <label class="input-radio">
                            <input type="radio" name="group"><span>가족</span>
                        </label>
                        <label class="input-radio">
                            <input type="radio" name="group"><span>친구</span>
                        </label>
                        <label class="input-radio">
                            <input type="radio" name="group"><span>기타</span>
                        </label>
                    </div>
                </div>

                <div class="inp-group">
                    <span class="label">그룹 <span class="s-mark">*</span></span>
                    <div class="part-cont no-margin">
                        <label class="input-radio">
                            <input type="radio" name="group"><span>가족</span>
                        </label>
                        <label class="input-radio">
                            <input type="radio" name="group"><span>친구</span>
                        </label>
                        <label class="input-radio">
                            <input type="radio" name="group"><span>기타</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>
        <div class="btn-bottom-area">
            <button type="button" class="btn-pu">프로필 추가</button>
        </div>
        <!-- //컨텐츠 영역 -->

    </div>

    <!-- 레이어 팝업 -->
    <div class="toast-layer">
        <div class="toast-cont">
            토스트 팝업
        </div>
    </div>
    <!-- //레이어 팝업 -->



    <style>
        .inp-group {
            padding: 0 22px;
        }

        .profile-img-modify {
            text-align: center;
        }

        .profile-img-modify .photo-zone {
            width: 70px;
            height: 70px;
        }

        .mo-btn {
            margin-top: 10px;
        }

        .mo-btn button {
            width: 70px;
        }

        .b {
            display: block;
            width: 100%;
            border-radius: 6px;
            border: 1px solid blue;
            text-align: center;
            padding: 10px 0;
            text-align: center;
        }

        .b+.b {
            margin-top: 10px;
        }

        .toast-layer {
            position: fixed;
            bottom: 0;
            left: 50%;
            z-index: 150;
            width: calc(100% - 44px);
            transform: translate(-50%, 0);
            opacity: 0;
        }

        .toast-layer.case4 {
            animation: case4 4s linear alternate;
        }

        .toast-cont {
            padding: 0 15px;
            color: #fff;
            text-align: center;
            font-size: 14px;
            line-height: 52px;
            background: #000;
            opacity: 1;
            border-radius: 10px;
        }

        @keyframes case4 {
            0% {
                bottom: 0;
                opacity: 0;
            }

            25% {
                bottom: 30px;
                opacity: 1;
            }

            75% {
                bottom: 30px;
                opacity: 1;
            }

            100% {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>


    <script>
        $(function() {
            $('.b').on('click', function() {
                var data = $(this).data('class');
                console.log(data);
                $('.toast-layer').removeClass('case4');
                setTimeout(function() {
                    $('.toast-layer').addClass(data);
                }, 10)

            })
        })
    </script>



</body>

</html>
