<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="x-apple-disable-message-reformatting">
    <title>Guest로 시작 | Veaver Health mining</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/swiper.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.swiper.js"></script>
    <script type="text/javascript" src="../js/commonui.js"></script>
    <script type="text/javascript" src="../js/drawui.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
    <div class="wrap pb0">
        <!-- 헤더영역 -->
        <header>
            <div class="header-inner etc">
                <h2 class="header-title">Ai헬스큐</h2>
                <div class="h-utils">
                    <span class="u-profile">
		    	<span class="u-profile-img">
		    		<!-- 적용된 썸네일 -->
		    		<img src="https://m.upinews.kr/data/upi/image/20190523/p1065574177335900_669_thum.jpg" alt="프로픨 사진" class="u-profile-img">
		    		<!-- 남성 기본 썸네일 -->
		    		<!-- <img src="../img/acProfile01B.png" alt="프로픨 사진" class="u-profile-img"> -->
		    		<!-- 여성 기본 썸네일 -->
		    		<!-- <img src="../img/acProfile02B.png" alt="프로픨 사진" class="u-profile-img"> -->
		    	</span>
                    <span class="name">Guest</span>
                    </span>
                </div>
            </div>
        </header>
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="layer-content">
            <button type="button" class="b" data-class="case1">Up 0.5 Down 1 Rate 0.5</button>
            <button type="button" class="b" data-class="case2">Up 0.5 Down 1.5 Rate 0.5</button>
            <button type="button" class="b" data-class="case3">Up 1 Down 1 Rate 1</button>
        </section>
        <!-- //컨텐츠 영역 -->

    </div>

    <!-- 레이어 팝업 -->
    <div class="toast-layer">
        <div class="toast-cont">
            토스트 팝업
        </div>
    </div>
    <!-- //레이어 팝업 -->



    <style>
        .b {
            display: block;
            width: 100%;
            border-radius: 6px;
            border: 1px solid blue;
            text-align: center;
            padding: 10px 0;
            text-align: center;
        }

        .b+.b {
            margin-top: 10px;
        }

        .toast-layer {
            position: fixed;
            bottom: 0;
            left: 50%;
            z-index: 150;
            width: calc(100% - 44px);
            /*transform: translate(-50%, -50%);*/
            transform: translate(-50%, 0);
            /*    transition: .5s;*/
            opacity: 0;
        }

        .toast-layer.case1 {
            animation: case1 2s linear alternate;
        }

        .toast-layer.case2 {
            animation: case2 2.5s linear alternate;
        }

        .toast-layer.case3 {
            animation: case3 3s linear alternate;
        }

        .toast-cont {
            padding: 15px;
            color: #fff;
            text-align: center;
            font-size: 14px;
            background: #000;
            opacity: 0.7;
            border-radius: 10px;
        }


        @keyframes case1 {
            0% {
                bottom: 0;
                opacity: 0;
            }

            25% {
                bottom: 5%;
                opacity: 1;
            }

            50% {
                bottom: 5%;
                opacity: 1;
            }

            100% {
                bottom: 0;
                opacity: 0;
            }
        }

        @keyframes case2 {
            0% {
                bottom: 0;
                opacity: 0;
            }

            25% {
                bottom: 5%;
                opacity: 1;
            }

            50% {
                bottom: 5%;
                opacity: 1;
            }

            100% {
                bottom: 0;
                opacity: 0;
            }
        }

        @keyframes case3 {
            0% {
                bottom: 0;
                opacity: 0;
            }

            30% {
                bottom: 5%;
                opacity: 1;
            }

            70% {
                bottom: 5%;
                opacity: 1;
            }

            100% {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>


    <script>
        $(function() {
            $('.b').on('click', function() {
                var data = $(this).data('class');
                console.log(data);
                $('.toast-layer').removeClass('case1 case2 case3').addClass(data);
            })
        })
    </script>



</body>

</html>
