.menu-open-h{
	position: absolute;
	top: 0;
	left: 0;
	z-index: 90;
	display: inline-block;
	width: 30px;
	height: 30px;
	overflow: hidden;
	text-indent: -9999px;
}

.menu-open-h > span {position:absolute; top:50%; left: 2px; display:block; width: 12px; height: 1px; background:#fff; text-indent:-999px; transition:all 300ms ease-in-out;}
.menu-open-h > span:before {content:''; position:absolute; top: -8px; left: 0px; /*transform:translate(-50%, 0);*/ width: 18px; height:100%; background-color:#fff; transition:all 300ms ease-in-out;}
.menu-open-h > span:after {content:''; position:absolute; top: 8px; left: 0px; /*transform:translate(-50%, 0);*/ width: 18px; height:100%; background-color:#fff; transition:all 300ms ease-in-out;}

.menu-open-h.on > span {background-color: transparent;}
.menu-open-h.on > span:before {top:0;	left:0; transform: rotate(140deg);}
.menu-open-h.on > span:after {top:0; left:0; transform: rotate(-140deg);}




.go-home{
	display: inline-block;
	vertical-align: top;
	width: 30px;
	height: 30px;
	background: url(../img/ac-white-home.png) no-repeat 0 0 / 100% auto;
	overflow: hidden;
	text-indent: -9999px;
}
.go-home + .u-profile{
	margin-left: 11px;
	vertical-align: top;
}
.go-search{
	display: block;
	padding: 10px 22px;

	border-radius: 25px;

}

		letter-spacing: -0.8px;
	}
}
