<style>
.inp-group{
    padding: 0 22px;
}
.profile-img-modify{
    text-align: center;
}
.profile-img-modify .photo-zone{
    width: 70px;
    height: 70px;
}
.mo-btn{
    margin-top: 10px;
}
.mo-btn button{
    width: 70px;
}

.b {
    display: block;
    width: 100%;
    border-radius: 6px;
    border: 1px solid blue;
    text-align: center;
    padding: 10px 0;
    text-align: center;
}
.b + .b {
    margin-top: 10px;
}
.toast-layer{
    position: fixed;
    bottom: 0;
    left: 50%;
    z-index: 150;
    width: calc(100% - 44px);
    /*transform: translate(-50%, -50%);*/
    transform: translate(-50%, 0);
/*    transition: .5s;*/
    opacity: 0;
}
.toast-layer.case1{
    animation: case1 2s linear alternate;
}
.toast-layer.case2{
    animation: case2 2.5s linear alternate;
}
.toast-layer.case3{
    animation: case3 3s linear alternate;
}
.toast-layer.case4{
    animation: case4 4s linear alternate;
}
.toast-cont{
    padding: 0 15px;
    color: #fff;
    text-align: center;
    font-size: 14px;
    line-height: 52px;
    background: #000;
    opacity: 1;
    border-radius: 10px;
}


@keyframes case1 {
    0%{
        bottom: 0;
        opacity: 0;
    }
    25% {
        bottom: 5%;
        opacity: 1;
    }
    50% {
        bottom: 5%;
        opacity: 1;
    }
    100% {
        bottom: 0;
        opacity: 0;
    }
}

@keyframes case2 {
    0%{
        bottom: 0;
        opacity: 0;
    }
    25% {
        bottom: 5%;
        opacity: 1;
    }
    50% {
        bottom: 5%;
        opacity: 1;
    }
    100% {
        bottom: 0;
        opacity: 0;
    }
}

@keyframes case3 {
    0%{
        bottom: 0;
        opacity: 0;
    }
    33% {
        bottom: 30px;
        opacity: 1;
    }
    66% {
        bottom: 30px;
        opacity: 1;
    }
    100% {
        bottom: 0;
        opacity: 0;
    }
}

@keyframes case4 {
    0%{
        bottom: 0;
        opacity: 0;
    }
    25% {
        bottom: 30px;
        opacity: 1;
    }
    75% {
        bottom: 30px;
        opacity: 1;
    }
    100% {
        bottom: 0;
        opacity: 0;
    }
}



</style>


<script>
$(function(){
    $('.b').on('click', function(){
        var data = $(this).data('class');
        console.log(data);
        $('.toast-layer').removeClass('case1 case2 case3 case4').addClass(data);
    })
})
</script>
