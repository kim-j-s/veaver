            "htmlText": "<p style=\"line-height: 1.5;\"><span style=\"font-size: 24px; background-color: rgb(206, 231, 247);\">﻿﻿Q. 어떤 질환인가요?</span></p><p style=\"text-align: justify; line-height: 1.5;\"><span style=\"font-size: 17px;\">폐에 생긴 악성 종양을 말하며, 폐암의 발생 부위에 따라 중심부의 폐문이라는 굵은 기관지에 암세포가 생긴 폐문부(중심형) 폐암과 폐의 말초 부근에 생긴 폐야부(말초형) 폐암으로 구분합니다.</span></p>",

            "htmlText": "<p style=\"line-height: 1.5;\"><span style=\"font-size: 24px; background-color: rgb(206, 231, 247);\">﻿﻿Q. 대표적인 증상은 어떤 것이 있나요?\n</span><br></p><p style=\"line-height: 1.5;\"><b><span style=\"font-size: 17px;\">\n</span><span style=\"background-color: transparent; font-size: 17px;\">일반적인 증상 </span></b></p><p style=\"line-height: 1.5;\"><span style=\"font-size: 17px;\">•  좀처럼 낫지 않는 기침이나 흉통\n</span></p><p style=\"line-height: 1.5;\"><span style=\"font-size: 17px;\">•  호흡 시 색색거리는 소리(천명)</span></p><p style=\"line-height: 1.5;\"><span style=\"font-size: 17px;\">\n</span></p><p style=\"line-height: 1.5;\"><span style=\"font-size: 17px;\">•  숨이 차는 현상\n</span></p><p style=\"line-height: 1.5;\"><span style=\"font-size: 17px;\"><b style=\"\">•  혈담*\n</b></span></p><p style=\"line-height: 1.5;\"><span style=\"font-size: 17px;\">•  목이 쉬는 것\n</span></p><p style=\"line-height: 1.5;\"><span style=\"font-size: 17px;\">•  얼굴이나 목의 부종 등\n</span></p><p style=\"line-height: 1.5;\"><span style=\"background-color: transparent; font-size: 17px;\">말초형 폐암은 암이 작은 초기에는 증상이 거의 나타나지 않습니다. 건강 검진을 통해서나, 고혈압 등 기타 질환으로 인해 의료기관에 내원하였을 때 발견되는 경우가 많습니다. 하지만 더 진행되어 늑골이나 척추와 같은 주변 장기에 침윤되면 통증이 발생합니다. </span><br></p><p><span style=\"font-size: 17px;\"><font color=\"#9c9c94\">* 혈담: 가래에 피가 섞여 나오는 증상</font></span></p>",

            "htmlText": "<p style=\"text-align: justify; line-height: 1.5;\"><span style=\"font-size: 24px; background-color: rgb(206, 231, 247);\">﻿Q. 원인은 무엇인가요?</span></p><p style=\"line-height: 1.5;\"></p><div style=\"line-height: 1.5;\"><b><span style=\"font-size: 17px;\">•  흡연</span></b></div><div style=\"line-height: 1.5;\"><span style=\"font-size: 17px;\">폐암의 가장 중요한 발병 요인입니다. 흡연자는 폐암에 걸릴 위험이 15~80배까지 증가합니다. 피우는 양이 많을수록, 일찍 시작할수록, 기간이 길수록 발생 위험이 증가합니다.</span></div><p style=\"line-height: 1.5;\"></p><p style=\"line-height: 1.5;\"><b><span style=\"font-size: 17px;\">•  간접 흡연</span></b><br><span style=\"font-size: 17px;\">직접 흡연과 마찬가지로 폐암을 일으킬 수 있습니다. 담배의 끝에서 바로 나오는 </span><b>부류연*</b><span style=\"font-size: 17px;\">에 몇 종의 발암 물질이 많이 노출되는 것으로 알려졌습니다.</span></p><p style=\"text-align: justify; line-height: 1.5;\"><b>•  석면</b><br>석면에 지속적으로 노출되면 10~35년 정도의 잠복기를 거쳐 폐암이 발병하는 것으로 알려졌습니다.</p><p style=\"text-align: justify; line-height: 1.5;\"><b>•  직업적 요인</b><br>결정형 유리규산 분진, 중금속, 화기 물질 등 특정 작업에 종사하는 경우에도 폐암 위험이 증가합니다.</p><p style=\"text-align: justify; line-height: 1.5;\"><b>•  방사성 물질</b><br>모든 종류의 방사성 <b>동위 원소*</b>는 발암의 원인이 될 수 있습니다. 흡연 다음으로 위험합니다. </p><p style=\"text-align: justify; line-height: 1.5;\"><b>•  환경적 요인</b><br>디젤 연소물, 대기오염 먼지 등에 장기간 다량의 노출이 있는 경우 폐암 발생 위험을 증가시킵니다.</p><p style=\"text-align: justify; line-height: 1.5;\"><b>•  유전적 요인</b><br>폐암은 대부분 후천적인 유전자 이상 때문에 발생하며, 가족력이 있는 경우 발병 위험이 2~3배 정도 되는 것으로 보고되었습니다.</p><p style=\"text-align: justify; line-height: 1.5;\"><span style=\"font-size: 17px;\"><font color=\"#9c9c94\">* 부류연: 타고 있는 담배의 끝에서 나오는 연기\n</font></span><br><span style=\"background-color: transparent; font-size: 17px;\"><font color=\"#9c9c94\">* 동위 원소: 원자 번호는 같으나 질량수가 서로 다른 원소 </font></span></p>",

            "htmlText": "<p style=\"text-align: justify; line-height: 1.5;\"><span style=\"font-size: 24px; background-color: rgb(206, 231, 247);\">﻿Q. 진단은 어떻게 하나요?\n</span></p><p style=\"text-align: justify; line-height: 1.5;\">\n<span style=\"background-color: transparent; font-size: 17px;\">폐암의 진단에는 여러 가지 검사가 활용됩니다.  </span></p><p style=\"text-align: justify; line-height: 1.5;\"><b><span style=\"font-size: 17px;\">\n</span></b><b style=\"background-color: transparent;\"><span style=\"font-size: 17px;\">•  흉부 단순 X-ray 촬영 </span><br></b><span style=\"background-color: transparent;\">의심되는 병변이 있는지 볼 때 가장 먼저 사용되는 검사로 병변의 전체적인 범위를 파악하거나 변화를 볼 때 유용합니다.</span></p><p style=\"text-align: justify; line-height: 1.5;\"><b>\n•  흉부 CT 촬영<br></b><span style=\"background-color: transparent;\">단순 X-ray 촬영에 비해 약 10배 정도 작은 결절을 많이 발견합니다. 폐에 이상이 발견되는 경우 좀 더 자세한 검사를 위해 조영제를 주입하고 촬영합니다. CT는 폐암의 병기를 결정하는데 중요한 역할을 합니다. </span></p><p style=\"text-align: justify; \"><b>\n•  가래 세포 검사\n<br></b><span style=\"background-color: transparent;\">기관지나 폐의 조직에서 떨어져 나와 가래(객담)에 포함된 세포와 조직구, 백혈구 등을 검사하여 암세포를 발견해 내는 방법입니다. </span></p><p style=\"text-align: justify; \"><b>\n•  기관지 내시경 검사\n<br></b><span style=\"background-color: transparent;\">기관지에 내시경을 넣어서 암 조직의 기관지 침범 여부를 확인하는 방법입니다. 병변이 관찰될 경우 내시경을 통하여 겸자(날이 없는 기다란 가위같이 생긴 도구) 등의 기계를 넣어 조직 검사를 하거나 솔질 등을 통하여 검사함으로써 암을 확진할 수 있습니다. </span></p><p style=\"text-align: justify; \"><b>\n•  경피적 미세침 흡인 세포 검사\n<br></b><span style=\"background-color: transparent;\">국소 마취를 한 후 피부를 통해 해당 폐병변에 바늘을 찔러 넣어서 조직이나 세포를 채취하며, 병리 의사가 폐암인지의 여부를 판정합니다.</span></p><p style=\"text-align: justify; \"><img src=\"https://hm-contents-1302053493.s3.ap-northeast-2.amazonaws.com/ni-contents/2020/12/07/961df88a-5c98-4b0a-bf5c-c687c1a91573_image.png\" style=\"width: 100%;\"></p><p></p>",
