        {

            "title": "개인정보 취급방침",
            "content": "비버이엔티 주식회사 개인정보 처리방침\n\n비버이엔티 주식회사(이하 “회사” 또는 서비스명인 “코나헬스”이라 함)은 이용자의 개인정보보호를 매우 중요시하며, 『개인정보보호법』,『정보통신망이용촉진 및 정보보호에 관한 법률』상의 개인정보보호규정 및 정보통신부가 제정한 『개인정보보호지침』을 준수하고 있습니다. 개인정보처리방침은 정부의 법령이나 지침의 변경, 또는 더 나은 서비스의 제공을 위하여 그 내용이 변경될 수 있습니다. 이 경우 모바일 화면 혹은 웹사이트의 공지사항에 올려 이용자에게 공지하고 있습니다. 코나헬스은 개인정보처리방침의 지속적인 개선을 위하여 개인정보처리방침을 개정하는데 필요한 절차를 정하고 있습니다. 개인정보처리방침을 통하여 이용자의 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 코나헬스이 어떠한 조치를 취하고 있는지 다음과 같이 알려드립니다.\n \n제 1조(처리하는 개인정보의 수집항목과 이용목적 및 수집방법)\n1. 회사는 서비스 이용에 반드시 필요한 개인신용정보를 다음과 같은 목적을 위하여 처리합니다. 처리하는 개인신용정보는 다음의 목적 이외의 용도로는 처리되지 않으며, 처리 목적과 항목이 변경되는 경우에는 별도의 동의를 받는 등 필요한 조치를 이행할 것입니다.\n2. 회사는 코나헬스 서비스(이하 “서비스”) 이용에 필요한 최소한의 개인신용정보만을 수집하고 있습니다. 따라서, 필수 항목만을 처리하고 있습니다.\n3. 회사가 이미 보유한 정보가 있다면 입력을 생략하거나 이용자를 위하여 입력편의성을 제공할 수 있으나 처음으로 이용하는 경우 회사는 이용자에게 필수적인 정보의 입력을 요청할 수 있습니다.\n4. 회사는 대부분의 서비스에 대하여 ‘취소’ 또는 ‘철회’ 기능을 제공함으로써 이미 동의한 개인신용정보의 수집과 이용에 대하여 언제든지 취소하고 삭제할 수 있는 방법을 제공하고 있습니다. 만약, 특정 서비스의 개인신용정보 수집ㆍ이용 동의를 철회하는 경우에는 해당 서비스의 이용은 불가능하지만 다른 서비스의 이용에는 문제가 없습니다.\n\n\n이용 목적::수집 항목::수집 기간\n- 회원가입 및 회원정보 관리/멤버십 회원제 서비스 제공/서비스 관련 공지사항 전달/서비스 민원사항 처리::이름, 성별, 생년월일, 휴대전화번호, 이메일 주소 및 비밀번호 또는 Facebook, Google, Naver, apple 등 가입을 위해 필요한 제휴 서비스 계정, (위치정보는 별도의 동의 절차에 따라 처리됩니다.)::회원 탈퇴 시\n- 의료기관 이벤트 제공 서비스/의료기관 이벤트 신청 관리 서비스::이름, 성별, 생년월일, 휴대전화번호, 의료기관 이벤트 신청 정보(의료기관명, 의료기관 방문 희망날짜, 이벤트 참여 예정의 자, 이벤트 참여 예정의 자의 휴대전화번호, 의료기관 이벤트상품)::회원 탈퇴 시\n- 예방접종 내역 조회 서비스/예방접종 정보 제공 서비스::예방접종 내역(접종명/접종차수/접종일자/접종기관/백신명/제조사/로트번호)::회원 탈퇴 시\n- 본인 인증::이름, 성별, 생년월일, 내외국인 정보, 이동정보통신사 및 휴대전화번호, 휴대폰이나 아이핀을 통한 본인 인증 시 수집되는 CI/DI 값 등 회원 본인 확인을 위해 필요한 식별자 정보::회원 탈퇴 시\n- 병원 방문 내역 조회 서비스/약국 처방 내역 조회 서비스/질병 정보 제공 서비스/약품 정보 제공 서비스::병원 방문 내역(병원명/진료(방문)일자/진료형태/진단명/방문(입원)일수/처방회수/투약(요양)일수/본인부담금/공단부담금), 약국 처방 내역(약국명/진료(처방)일자/처방회수/처방약품명/처방약품효능/투약일수)::회원 탈퇴 시\n- 공공기관에 저장된 의료정보 조회 서비스/의료정보 관리 서비스/맞춤형 의료정보 제공 서비스/기타 회원에게 유익하다고 판단되는 정보 제공 서비스::공인인증서 비밀번호, PIN, 회원 생체 정보::회원 탈퇴 시\n- 검진센터 방문 내역 조회 서비스/검진 결과 조회 서비스/검사 정보 제공 서비스/맞춤형 검진 추천 서비스::검진 방문 내역(검진종류/검진연도/검진일자/검진기관명/소견), 건강보험공단에서 수집된 검진 결과(검진일자/검진장소/신장/체중/허리둘레/체질량지수/시력(좌/우)/청력(좌/우), 혈압(최고/최저)/요단백/혈색소/공복혈당/총콜레스테롤/HDL콜레스테롤/중성지방/LDL콜레스테롤/혈청크레아타닌/신사구체여과율/AST/ALT/감마지피티/폐결핵 흉부질환/골다공증/판정), 검진센터가 제공한 회원의 검진 결과(이름/성별/생년월일/검진기관명/검진일자/검사항목/검사수치/소견)::회원 탈퇴 시\n\n[개인신용정보 수집방법]\n• 코나헬스 앱 내에서 회원이 직접 입력한 정보\n• 코나헬스 앱 내 의료정보 조회서비스를 통해 회원이 조회한 정보\n• 특정 서비스 이용을 위해 제휴사가 회원의 사전 동의를 받아 코나헬스에 제공한 정보\n• 상담과 민원처리 과정에서 생성된 정보\n• 서비스 이용과정에서 자동으로 수집되는 정보\n \n[자동 생성/수집 정보]\n• 서비스 이용 : 의료기관 조회내역, 의료정보 조회내역, 의료기관 이벤트 조회내역, 의료기관 이벤트 신청내역, 유료서비스 결제내역, 이용정지/해지기록, 불량이용기록, 접속로그, 콘텐츠 열람 기록, 자가예상진단 기록, 프로필 생성 기록 등\n• 통계 및 서비스 품질 향상 : 휴대폰 모델명, 휴대폰 제조사, OS버전, 통신사\n• 사용자 기기 구별 : 휴대폰 기기고유번호\n• 위치기반 서비스 제공 : 접속 IP주소, 위치 정보\n• 이용자는 단말기의 설정을 변경하여 위치정보의 수집을 차단할 수 있습니다.\n• 서비스 인증 : 웹뷰 내 쿠키\n• 마케팅 : 광고식별자\n- GAID: Google Advertising ID (Android)\n- IDFA: Identifier for Advertisers (iOS)\n• 맞춤형 서비스 : 온라인 행태정보\n \n[고유식별정보 및 민감정보 수집]\n• 건강보험공단과 질병관리본부의 의료정보를 조회하기 위해 고유식별번호인 주민등록번호를 사전 동의를 받아 처리하고 있습니다. 회원의 의료정보를 조회하고 동의를 받아 저장한 후 고유식별정보를 즉시 파기하며 별도로 저장하지 않습니다.\n• 민감정보는 사상 및 신념, 노동조합 및 정당의 가입과 탈퇴, 정치적 견해, 건강, 성생활 등에 관한 정보, 유전정보, 범죄경력자료에 해당하는 정보로 코나헬스 서비스는 이중 건강에 대한 정보를 수집하고 있습니다. 코나헬스 회원의 동의를 받아 의료 정보를 조회하고 관리하는 서비스를 제공하고 있습니다.\n\n5. 회사는 다음과 같이 개인정보를 처리업무를 위탁하고 있습니다.\n• 알림톡 발송\n- 수탁업체 : 휴머스온\n- 위탁업무 내용 : 공지 알림, 이벤트 신청/확정 알림 등\n• 휴대전화 번호인증\n- 수탁업체 : KG이니시스\n- 위탁업무 내용 : 본인확인을 위한 알림톡 인증\n \n제 2조(개인정보 수집 및 이용에 대한 동의)\n1.“서비스”는 “개인정보 수집 및 이용”에 대한 별도의 동의 획득 절차를 두고, 고객이 이에 대해 ‘동의한다’ 또는 ‘동의하지 않는다’ 버튼을 통해 클릭할 수 있는 절차를 마련하고 있습니다. ‘동의한다’ 버튼을 클릭하면 개인정보 수집 및 이용에 동의한 것으로 봅니다.\n2. 고객은 개인정보 수집 및 이용에 대한 동의를 거부할 권리가 있으며, 동의를 거부할 경우 받는 별도의 불이익은 없습니다. 단, 서비스 이용이 불가능 하거나, 서비스 이용 목적에 따른 서비스 제공에 제한이 따르게 됩니다.\n \n제 3조(개인정보 처리 및 보유 기간)\n1. 보유기간이 기재되어 있지 않은 경우에는 제공 목적이 달성되는 시점/회원 탈퇴/관련법령에 따른 보존기간까지 제공된 정보가 이용됩니다.\n2. 개인정보는 고객이 동의한 서비스의 수집∙이용 기간에만 위 처리 목적을 위하여 보유∙이용되며, 회원 탈퇴 시 지체없이 파기합니다. 다만, 아래의 경우를 포함하여 관계법령의 규정에 따라 개인정보를 보존하여야 하는 경우에는 관련 규정에 따라 해당 정보를 보관합니다.\n1) 계약 또는 청약철회 등에 관한 기록 보유: 5년 (전자상거래 등에서의 소비자보호에 관한 법률)\n2) 대금결제 및 재화 등의 공급에 관한 기록 보유: 5년 (전자상거래 등에서의 소비자보호에 관한 법률)\n3) 소비자 불만 또는 분쟁 처리에 관한 기록 보유: 3년 (전자상거래 등에서의 소비자보호에 관한 법률)\n4) 고객확인 의무 정보 : 5년 (특정금융거래정보의 보고 및 이용 등에 관한 법률)\n5) 방문에 관한 기록 보유: 3 개월 (통신비밀보호법)4\n6) 광고/마케팅 수신: 동의 철회 또는 회원 탈퇴 시까지\n3. 반복적인 회원 탈퇴 및 재가입으로 인한 경제적 이익 취득 등 불법, 편법 행위 차단을 위해 문제되는 회원의 개인정보(착한의사 ID, 탈퇴 일자 등)를 회원 탈퇴 후 1년간 보유할 수 있습니다.\n \n제 4조(개인정보의 파기절차 및 방법)\n1. 회사는 개인정보의 수집 및 이용 목적이 달성하거나 개인정보의 보유기간이 경과된 경우에는 해당정보를 지체없이 파기하는 것을 원칙으로 합니다. 단, 관련 법령 등에 따라 보존할 필요가 있는 개인정보의 경우 해당 개인정보 또는 개인정보파일을 다른 개인정보와 분리해서 저장•관리합니다. 이때 별도로 보관되는 개인정보는 각각의 보존 근거에 해당하는 목적 이외의 다른 목적으로 이용되지 않습니다.\n2. 서비스를 1년 동안 이용하지 않는 고객의 경우, 고객의 정보를 다른 이용자와 분리하여 별도로 저장∙관리합니다.\n3. 개인정보를 파기할 때, 종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통하여 파기하며, 전자적 파일 형태로 저장된 개인정보는 복원이 불가능한 방법으로 영구 삭제하는 방법으로 파기합니다.\n \n제 5조(개인정보 제 3자의 제공)\n1. 「개인정보의 수집목적 및 이용목적」에서 고지한 범위 내에서 이용자의 개인정보를 사용하며, 이용자의 동의없이 수집한 정보를 목적 외 범위를 초과하여 이용하거나 외부에 공개하지 않습니다. 다만, 아래와 같은 서비스 제공을 위해 이용자의 개인정보를 협력업체와 공유하며 이용자에게 고지하여 동의를 구합니다.\n2. 회사는 다음과 같이 개인정보를 제 3자(의료기관)에 제공하고 있습니다.\n1) 목적 : 의료기관 예약 서비스, 의료기관 이벤트 제공 및 신청 서비스\n2) 제공받는자 : 회원이 예약 및 이벤트를 신청하려고 하는 의료기관\n3) 제공항목 : 이름, 성함, 생년월일, 휴대전화번호, 예약 및 이벤트 신청정보(희망일자/이벤트 참여 예정의 자, 이벤트 참여 예정의 자의 휴대전화번호, 이벤트 상품명 등)\n4) 이용기간 : 1년(이용자 별도 요청 시 지체없이 삭제)\n3.\t예외\n1) 관계법령에 의하여 수사상의 목적으로 관계 기관으로부터의 요구가 있을 경우\n2) 학술연구 및 통계작성 등 시장 조사를 위하여 비식별 형태로 광고주 협력사나 연구단체 등에 제공하는 경우\n3) 기타 관계법령에서 정한 절차에 따른 요청이 있는 경우\n4) 개인정보의 수집 목적의 본래 취지와 어긋나지 않도록 무분별하게 정보가 제공되지 않도록 최선을 다하겠습니다.\n \n제 6조(쿠키 운영 및 개인정보 수집)\n1. 코나헬스은 이용자에게 맞춤형 서비스를 제공하고 신속한 서비스 환경을 구축하기 위해 이용자에 대한 정보를 저장하고 쿠키를 사용합니다. 쿠키는 웹사이트가 회원의 브라우저로 전송하여 기록되는 작은 정보 파일입니다. 쿠키는 회원의 컴퓨터 또는 모바일 기기는 식별하지만 회원을 개인적으로 식별하지는 않습니다. 이용자는 언제든지 이러한 쿠키의 저장을 삭제할 수 있습니다.\n1) 웹브라우저 : 도구 &gt; 인터넷옵션 탭\n2) 모바일 기기 : 설정 혹은 모바일 브라우저\n2. 쿠키를 거부할 경우 로그인이 필요한 서비스 이용에 일부 제약이 있을 수 있습니다.\n \n제 7조(개인정보의 열람/정정)\n1. 개인정보의 수집, 이용, 제공에 대해 회원이 동의한 내용을 회원은 언제든지 거부할 수 있습니다. 모바일 기기나 개인정보보호책임자에게 연락하시면 지체없이 요청에 의거해 필요한 조치를 하겠습니다.\n2. 코나헬스은 이용자가 쉽게 개인정보의 수집에 대한 동의철회(회원탈퇴)를 할 수 있도록 필요한 조치를 취하겠습니다.\n \n제 8조(이용자 및 법정대리인의 권리)\n1. 이용자 또는 법정대리인은 회사에 대해 언제든지 자신 혹은 만 14세 미만 아동의 개인정보보호 관련 권리를 행사할 수 있습니다. 이용자 또는 법정대리인은 회사의 개인정보 처리에 동의하지 않는 경우 동의철회(회원탈퇴)를 요청할 수 있습니다. 단, 이경우 서비스의 일부 또는 전부의 이용이 어려울 수 있습니다.\n2. 이용자가 개인정보의 오류에 대한 정정을 요청하는 경우에는 정정을 완료하기 전까지 당해 개인정보를 이용 또는 제공하지 않습니다. 또한 잘못된 개인정보를 제 3자에게 이미 제공한 경우에는 정정 처리결과를 제 3자에게 지체 없이 통지하여 정정이 이루어지도록 하겠습니다.\n3. 이용자는 본인의 개인정보를 주기적으로 관리하여 불의의 사고를 예방해야 합니다. 또한 이용자가 입력한 부정확하고 불법적인 정보로 인해 발생하는 사고의 책임은 이용자에게 있습니다. 또한 허락되지 않는 광고 및 허위 게시글로 인해 타인으로부터 신고가 들어온 경우 해당 게시물은 삭제될 수 있으며 회원자격이 상실될 수 있습니다.\n \n제 9조(개인정보보호를 위한 기술적/관리적 대책)\n1. 기술적 대책: 개인정보는 비밀번호에 의해 보호되며 파일 및 전송데이터를 암호화하거나 파일 잠금기능을 사용하여 중요한 데이터는 별도의 보안기능을 통해 보호되고 있습니다. 또한 코나헬스은 백신프로그램을 주기적으로 사용하여 보안 유지에 최선을 다할 것이며 데이터에 암호알고리즘을 이용하여 네트워크 상의 개인정보를 안전하게 전송할 수 있는 보안장치를 채택하고 있습니다.\n2. 관리적 대책 : 개인정보에 대한 접근권한을 최소한의 인원으로 제한하고, 해당 인원에 대해 보안서약서를 작성하여 정보 유출을 사전에 방지하고 개인정보처리방침에 대한 이행사항 및 직원의 준수여부를 감사하기 위한 내부절차를 마련하고 있습니다. 또한 사내 개인정보보호 전담기구를 통해 개인정보처리방침의 이행사항 및 담당자의 준수여부를 확인하여 문제가 발견될 경우 즉시 수정하고 바로 잡을 수 있도록 노력하고 있습니다. 다만, 이용자 개인의 실수나 기본적인 인터넷의 위험성 때문에 일어나는 일들은 책임지지 않아 이용자는 본인의 개인정보를 보호하기 위해서 자신의 아이디와 비밀번호를 스스로 책임하의 관리해야 합니다.\n \n제 10조(링크사이트)\n1. 이용자에게 원할한 서비스 제공 및 추가 정보를 제공하기 위해 다른 회사의 웹사이트 또는 자료에 대한 링크를 제공할 수 있습니다. 하지만 외부사이트 및 자료에 대한 아무런 통제권이 없으므로 자료의 내용에 책임질 수 없습니다.\n2. 링크로 제공하는 다른 회사의 웹사이트로 옮겨갈 경우 해당 웹사이트의 개인정보처리방침은 회사와 무관하여 관련 내용은 해당 회사에게 요청하여야 합니다.\n \n제 11조(개인정보 보호책임자)\n1. 이용자는 회사의 서비스를 이용하는 중 발생하는 개인정보와 관련된 문의나 불만 등은 개인정보 보호책임자 혹은 담당부서로 문의할 수 있습니다.\n2. 개인정보를 보호하는데 있어 회원님께 고지한 사항들에 반하는 사고가 발생할 시에 개인정보보호책임자가 모든 책임을 집니다. 그러나 기술적인 보완조치를 했음에도 불구하고, 해킹 등 기본적인 네트워크상의 위험성에 의해 발생하는 예기치 못한 사고로 인한 정보의 훼손 및 방문자가 작성한 게시물에 의한 각종 분쟁에 관해서는 책임이 없습니다. 귀하의 개인정보를 처리하는 책임자 및 담당자는 다음과 같으며 개인정보 관련 문의사항에 신속하고 성실하게 답변해드리고 있습니다.\n1) 개인정보 보호책임자 : 홍길동\n2) 이메일 : master@veaver.com\n3) 부서/직위 : 운영팀/매니저\n4) 대표번호 : 02 3440 6701\n3. 기타 개인정보에 관한 상담이 필요한 경우에는 회사의 위 전자우편으로 문의하실 수 있으며, 국가기관에 신고나 상담이 필요한 경우에는 아래의 연락처에 문의하셔서 도움을 받으실 수 있습니다.\n1) 개인정보침해신고센터(http://privacy.kisa.or.kr / 국번 없이 118)\n2) 대검찰청 사이버수사과(http://spo.go.kr / 국번 없이 1301)\n3) 경찰청 사이버안전국(http://cyberbureau.police.go.kr / 국번 없이 182)\n \n제 12조(개인정보 처리방침의 개정과 그 공지)\n1. 현 개인정보처리방침은 정부의 정책 또는 보안기술의 변경에 따라 내용의 추가, 삭제 및 수정이 있을 시에는 개정 최소 7일 전(단, 중요한 내용 변경의 경우 30일 전)부터 홈페이지의 ‘공지’란을 통해 고지할 것입니다.\n2. 공지일자 : 2021. 3. 1\n3. 시행일자 : 2020. 3. 1",

            "title": "서비스 이용약관",
            "content": "비버이엔티 주식회사 코나헬스 서비스 이용약관\n\n제 1조(목적)\n이 약관은 비버이엔티 주식회사(이하 “회사”라 합니다)이 제공하는 코나헬스 서비스(이하 &quot;서비스&quot; 및 &quot;코나헬스&quot;이라 함)의 이용과 관련하여 &quot;회사&quot;와 &quot;회원&quot;과의 권리, 의무 및 책임사항, 이용조건 및 절차 등 기본적인 사항을 규정함을 목적으로 합니다.\n \n제 2조(용어의 정의)\n1. 이 약관에서 사용하는 용어의 정의는 다음과 같습니다.\n1) &quot;회원&quot;이라 함은 &quot;회사&quot;의 &quot;서비스&quot;에 접속하여 이 약관에 따라 &quot;회사&quot;와 &quot;이용계약&quot;을 체결하고 &quot;회사&quot;가 제공하는 &quot;서비스&quot;를 이용하는 고객을 말합니다.\n2) “서비스”라 함은 구현되는 단말기(PC, 휴대형단말기 등의 유무선 장치를 포함)와 상관없이 “회원”이 이용할 수 있는 코나헬스 관련 제반 서비스를 의미합니다.\n3) &quot;아이디(ID)&quot;라 함은 &quot;회원&quot;의 식별과 &quot;서비스&quot; 이용을 위하여 &quot;회원&quot;이 정하고 &quot;회사&quot;가 승인하는 문자와 숫자의 조합을 의미합니다.\n4) &quot;비밀번호&quot;라 함은 &quot;회원&quot;이 부여 받은 &quot;아이디&quot;와 일치되는 &quot;회원&quot;임을 확인하고 비밀보호를 위해 &quot;회원&quot; 자신이 정한 문자 또는 숫자의 조합을 의미합니다.\n5) “유료 서비스”란 “회사”가 제공하는 “서비스” 중 비용이 발생되는 각종 부가 서비스를 의미합니다.\n6) &quot;이용계약&quot;이라 함은 이 약관을 포함하여 서비스 이용과 관련하여 &quot;회사&quot;와 &quot;회원 간에 체결하는 모든 계약을 말합니다.\n7) &quot;해지&quot;라 함은 &quot;회사&quot; 또는 &quot;회원&quot;이 &quot;이용계약&quot;을 해약하는 것을 말합니다.\n8) &quot;이용자&quot;라 함은 &quot;회사&quot;에서 제공하는 &quot;서비스&quot; 또는 관련 제반 서비스를 이용하는 &quot;회원&quot;과 &quot;비회원&quot;을 말합니다.\n9)”게시물“이라 함은 ”회원“이 ”서비스“를 이용함에 있어 ”서비스상&quot;에 게시한 정보 형태의 글, 사진, 동영상 및 각종 파일과 링크 등을 의미합니다\n10) “건강검진관리 서비스”란 “회사”가 회원에게 의료정보를 제공하기 위한 서비스로 회원이 저장한 의료정보, 건강보험공단에서 회원에게 제공하는 의료정보에 대한 접근 제공 등을 통하여, 회원이 자신의 의료정보를 확인하고 건강을 관리하는데 도움을 주기 위한 서비스를 말합니다.\n2. 이 약관에서 사용하는 용어 중 제 2조에서 정하지 아니한 것은 관계 법령 및 서비스 별 안내에서 정하는 바에 따르며, 그 외에는 일반 관례에 따릅니다.\n \n제 3조(약관의 게시와 개정)\n1. “회사”는 이 약관의 내용을 “회원”이 쉽게 알 수 있도록 모바일 어플리케이션과 웹사이트에 게시합니다.\n2. &quot;회사&quot;는 &quot;약관의 규제에 관한 법률&quot;, &quot;정보통신망이용촉진 및 정보보호 등에 관한 법률(이하 &quot;정보통신망법&quot;)&quot; 등 관련법을 위배하지 않는 범위에서 이 약관을 개정할 수 있습니다.\n3. &quot;회사&quot;가 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 제1항의 방식에 따라 그 개정약관의 적용일자 7일 전부터 적용일자 전 일까지 공지합니다. 다만, &quot;회원&quot;에게 불리한 약관의 개정의 경우에는 그 적용일자 30일 전부터 공지하고, 공지 외에 일정기간 서비스 내 로그인 시 동의 창 등의 전자적 수단을 통해 따로 명확히 통지하도록 합니다.\n4. &quot;회사&quot;가 전항에 따라 개정약관을 공지 또는 통지하면서 &quot;회원&quot;에게 7일 또는30일 기간 내에 의사표시를 하지 않으면 의사표시가 표명된 것으로 본다는 뜻을 명확하게 공지 또는 통지하였음에도 &quot;회원&quot;이 명시적으로 거부의 의사표시를 하지 아니한 경우 &quot;회원&quot;이 개정약관에 동의한 것으로 봅니다.\n5. &quot;회원&quot;이 개정약관의 적용에 동의하지 않는 경우 &quot;회사&quot;는 개정 약관의 내용을 적용할 수 없으며, 이 경우 &quot;회원&quot;은 &quot;이용계약&quot;을 해지할 수 있습니다. 다만, 기존 약관을 적용할 수 없는 특별한 사정이 있는 경우에 &quot;회사&quot;는 &quot;이용계약&quot;을 해지할 수 있습니다.\n \n제 4조(약관의 해석)\n1. &quot;회사&quot;는 개별 서비스에 대해서는 별도의 이용약관 및 정책(이하 서비스 별 이용약관 또는 정책)을 둘 수 있으며, 해당 내용이 이 약관과 상충할 경우에는 &quot;서비스 별 이용약관 또는 정책&quot;을 우선하여 적용합니다.\n2. 이 약관에서 정하지 아니한 사항이나 해석에 대해서는 관계법령 또는 상관례에 따릅니다.\n \n제 5조(&quot;이용계약&quot; 체결)\n1. &quot;이용계약&quot;은 &quot;회원&quot;이 되고자 하는 자(이하 가입신청자)가 약관의 내용에 대하여 동의를 한 다음 회원가입신청을 하고 &quot;회사&quot;가 이러한 신청에 대하여 승낙함으로써 체결됩니다.\n2. 회원으로 가입하여 서비스를 이용하고자 하는 자는 이메일 주소와 비밀번호를 제공하거나 Facebook/Google/Kakao/Naver 등의 소셜 서비스 ID 식별자 또는 Apple 서비스 ID 식별자 중 하나의 정보를 제공해야 합니다. 또한 서비스 이용을 위해 필요한 개인 정보의 수집과 이용에 대한 동의를 받을 수 있습니다. 다만, 일부 서비스의 이용 신청에 대해서는 추가로 사용자 인증 및 동의 절차를 필요로 합니다.\n3. &quot;회사&quot;는 &quot;가입신청자&quot;의 신청에 대하여 &quot;서비스&quot; 이용을 승낙함을 원칙으로 합니다. 다만, &quot;회사&quot;는 다음 각 호에 해당하는 신청에 대하여는 승낙을 하지 않거나 사후에 &quot;이용계약&quot;을 해지할 수 있습니다.\n1) 가입신청자가 이 약관에 의하여 이전에 회원자격을 상실한 적이 있는 경우, 단 &quot;회사&quot;의 회원 재가입 승낙을 얻는 경우에는 예외로 함.\n2) 타인의 명의를 이용한 경우\n3) 허위의 정보를 기재하거나, &quot;회사&quot;가 제시하는 내용을 기재하지 않은 경우\n4) &quot;회원&quot;의 귀책사유로 인하여 승인이 불가능하거나 기타 규정한 제반 사항을 위반하며 신청하는 경우\n5) 사회의 안녕질서 또는 미풍양속을 저해하거나, 저해할 목적으로 신청한 경우\n4. &quot;회사&quot;는 서비스 관련 설비의 여유가 없거나, 기술상 또는 업무상 문제가 있는 경우에는 승낙을 유보할 수 있습니다.\n5. 제 2항과 제 3항에 따라 회원가입신청의 승낙을 하지 아니하거나 유보한 경우, &quot;회사&quot;는 원칙적으로 이를 가입신청자에게 알리도록 합니다.\n6. &quot;이용계약&quot;의 성립 시기는 &quot;회사&quot;가 가입완료를 신청절차 상에서 표시한 시점으로 합니다.\n7. &quot;회사&quot;는 &quot;가입신청자&quot;가 관계 법령에서 규정하는 미성년자일 경우에 서비스 별 안내에서 정하는 바에 따라 승낙을 보류할 수 있습니다.\n8. &quot;회사&quot;는 &quot;회원&quot;에 대해 &quot;회사&quot; 정책에 따라 등급별로 구분하여 이용시간, 이용횟수, 서비스 메뉴 등을 세분하여 이용에 차등을 둘 수 있습니다.\n9. &quot;회사&quot;는 &quot;회원&quot;에 대하여 &quot;청소년보호법&quot; 등에 따른 등급 및 연령 준수를 위해 이용제한이나 등급별 제한을 할 수 있습니다.\n \n제 6조(서비스의 내용)\n1. 회사가 회원에게 제공하는 서비스는 아래와 같습니다.\n1) 의료기관의 정보를 제공하는 서비스 : 진료과별 병원찾기, 약국찾기, 병원비찾기, 검진센터찾기, 예방접종 가능병원 찾기\n2) 의료정보를 제공하는 서비스 : 자가예상진단, 질병정보 제공 서비스, 의사정보 제공 서비스, 병원정보 제공 서비스, 예방접종 정보 제공 서비스, 건강뉴스 제공 서비스 등\n3) 의료기관의 이벤트 제공 서비스 : 병원 상담 서비스, 의료기관 광고 이벤트 제공 서비스, 의료기관 이벤트 신청 관리 서비스, 의료기관 동행 서비스, 의료기관 방문 간호 연계 서비스\n4) 회원의 동의 하에 수집하거나 입력된 정보를 확인할 수 있는 서비스 : 병원 방문 내역(병원명/진료(방문)일자/진료형태/진단명/방문(입원)일수/처방회수/투약(요양)일수/본인부담금/공단부담금), 약국 처방 내역(약국명/진료(처방)일자/처방회수/처방약품명/처방약품효능/투약일수), 검진 방문 내역(검진종료/검진연도/검진일자/검진기관명/소견), 건강보험공단에서 수집된 검진 결과(검진일자/검진장소/신장/체중/허리둘레/체질량지수/시력(좌/우)/청력(좌/우), 혈압(최고/최저)/요단백/혈색소/공복혈당/총콜레스테롤/HDL콜레스테롤/중성지방/LDL콜레스테롤/혈청크레아타닌/신사구체여과율/AST/ALT/감마지피티/폐결핵 흉부질환/골다공증/판정), 검진센터가 제공한 회원의 검진 결과/예방접종 내역(접종명/접종차수/접종일자/접종기관/백신명/제조사/로트번호)\n5) 맞춤형 건강검진 추천 및 추천 건강검진 상품 신청 서비스\n6) 회원 가입 및 건강검진 이벤트 신청 시 알림톡 서비스\n7) 헬스케어 상품/서비스별 혜택 정보 제공 및 기타 회사가 개발하거나 다른 회사와의 협력을 통해 제공하는 서비스\n2. 무료 서비스의는 회사의 정책 기획이나 운영상 또는 회사의 긴박한 상황 등 필요에 의해 수정, 중단, 변경할 수 있으며, 이에 대하여 관련 법령상 특별한 규정이 없는 한 회원에게 별도의 보상을 하지 않습니다.\n3. 회사는 업무 수행상 필요하다고 판단되는 경우 서비스 내용을 추가하거나 변경할 수 있으며, 이 경우 추가 또는 변경한 서비스의 내용을 미리 웹 사이트에 게시하거나 회원에게 개별 통지 합니다.\n4. 유료 서비스의 변경 내용이 중대하거나 이용자에게 불리한 경우 해당 유료서비스를 제공받는 회원에게 회원이 지정한 휴대전화의 문자메시지 (코나헬스 카카오채널을 통한 카카오톡 메시지) 또는 이메일 주소로 통지합니다. 이 경우, 동의를 거절한 회원에 대해서는 변경 전 서비스를 제공합니다. 다만, 변경 전 서비스의 제공이 불가능한 경우 회사는 해당 서비스의 제공을 중지하거나 중단할 수 있으며, 관련 규정에 따라 환불을 진행합니다.\n \n제 7조(서비스 이용요금)\n1. 회사가 제공하는 서비스는 기본적으로 무료 서비스입니다. 단, 별도의 유료 서비스의 경우 해당 서비스에 명시된 요금을 지불하여야 사용 가능합니다.\n1) 회사가 제공하는 서비스는 기본적으로 무료입니다. 단, 별도의 유료 서비스의 경우 해당 서비스에 명시된 요금을 지불하여야 사용 가능합니다.\n2) 회사는 유료 서비스 이용요금을 회사와 계약한 전자지불업체에서 정한 방법에 의하거나 회사가 정한 청구서에 합산하여 청구할 수 있습니다.\n3) 회원의 개인정보도용 및 결제사기로 인한 환불요청 또는 결제자의 개인정보 요구는 법률이 정한 경우 외에는 거절될 수 있습니다.\n4) 무선 서비스 이용 시 발생하는 데이터 통신료는 별도이며 가입한 각 이동통신사의 정책에 따릅니다.\n5) MMS 등으로 게시물을 등록할 경우 발생하는 요금은 이동통신사의 정책에 따릅니다.\n2. 유료서비스 이용을 통하여 결제된 대금에 대한 취소 및 환불은 회사의 결제 이용약관 등 관계법에 따릅니다.\n \n제 8조(&quot;회원&quot; 정보의 변경)\n1. &quot;회원&quot;은 개인정보관리화면을 통하여 언제든지 본인의 개인정보를 열람하고 수정할 수 있습니다. 다만, 서비스 관리를 위해 필요한 이메일 등은 수정이 불가능합니다.\n2. &quot;회원&quot;은 회원가입신청 시 기재한 사항이 변경되었을 경우 온라인으로 수정을 하거나 전자우편 등 기타 방법으로 &quot;회사&quot;에 대하여 그 변경사항을 알려야 합니다.\n3. 제2항의 변경사항을 &quot;회사&quot;에 알리지 않아 발생한 불이익에 대하여 &quot;회사&quot;는 책임지지 않습니다.\n \n제 9조(개인정보보호 의무)\n1. “회사”는 “정보통신망법” 등 관계 법령이 정하는 바에 따라 “회원”의 개인정보를 보호하기 위해 노력합니다.\n2. 개인정보의 보호 및 사용에 대해서는 관련법 및 “회사”의 개인정보취급방침이 적용됩니다. 다만, “회사”의 공식 사이트 이외의 링크된 사이트에서는 “회사”의 개인정보취급방침이 적용되지 않습니다.\n \n제 10조(&quot;회원&quot;의 &quot;아이디&quot; 및 &quot;비밀번호&quot;의 관리에 대한 의무)\n1. &quot;회원&quot;의 &quot;아이디&quot;와 &quot;비밀번호&quot;에 관한 관리책임은 &quot;회원&quot;에게 있으며, 이를 제3자가 이용하도록 하여서는 안 됩니다.\n2. &quot;회원&quot;은 &quot;아이디&quot; 및 &quot;비밀번호&quot;가 도용되거나 제3자가 사용하고 있음을 인지한 경우에는 이를 즉시 &quot;회사&quot;에 통지하고 &quot;회사&quot;의 안내에 따라야 합니다.\n3. 제2항의 경우에 해당 &quot;회원&quot;이 &quot;회사&quot;에 그 사실을 통지하지 않거나, 통지한 경우에도 &quot;회사&quot;의 안내에 따르지 않아 발생한 불이익에 대하여 &quot;회사&quot;는 책임지지 않습니다.\n4. &quot;회원&quot;의 &quot;아이디&quot;는 원칙적으로 변경이 불가하며 부득이한 사유로 인하여 변경하고자 하는 경우에는 해당 &quot;아이디&quot;를 해지하고 재가입해야 합니다.\n5. &quot;서비스&quot;의 회원 아이디는 &quot;회원&quot; 본인의 동의 하에 &quot;회사&quot; 또는 모회사가 운영하는 사이트의 회원 아이디와 연결될 수 있습니다.\n6. &quot;회원&quot;의 &quot;아이디&quot;는 다음 각 호에 해당하는 경우에는 &quot;회원&quot;의 요청 또는 &quot;회사&quot;의 직권으로 변경 또는 이용을 정지할 수 있습니다.\n1) &quot;회사&quot;는 &quot;회원&quot;의 &quot;아이디&quot;가 전화번호 등으로 등록되어 개인정보 유출이 우려되는 경우\n2) 타인에게 혐오감을 주거나 반사회적 미풍양속에 어긋나는 경우\n3) &quot;회사&quot; 및 &quot;회사&quot;의 운영자로 오인할 우려가 있는 경우\n4) 기타 합리적인 사유가 있는 경우\n \n제 11조(&quot;회사&quot;의 의무)\n1. “회사”는 관련법과 이 약관이 금지하거나 미풍양속에 반하는 행위를 하지 않으며, 계속적이고 안정적으로 “서비스”를 제공하기 위하여 최선을 다하여 노력합니다.\n2. “회사”는 “회원”이 안전하게 “서비스”를 이용할 수 있도록 개인정보(신용정보 포함)보호를 위해 보안시스템을 갖추어야 하며 개인정보취급방침을 공시하고 준수합니다.\n3. &quot;회사&quot;는 서비스 이용과 관련하여 발생하는 &quot;이용자&quot;의 불만 또는 피해구제요청을 적절하게 처리할 수 있도록 필요한 인력 및 시스템을 구비합니다.\n4. &quot;회사&quot;는 서비스 이용과 관련하여 &quot;회원&quot;으로부터 제기되는 의견이나 불만이 정당하다고 객관적으로 인정될 경우에는 적절한 절차를 거쳐 이를 처리하여야 합니다. &quot;회원&quot;이 제기한 의견이나 불만사항에 대해서는 게시판을 활용하거나 전자우편 등을 통하여 &quot;회원&quot;에게 처리과정 및 결과를 전달합니다.\n5. 회사가 유료서비스를 제공하는 경우, 회사는 다음의 사항을 회원이 알기 쉽게 표시합니다.\n1) 유료서비스의 명칭 또는 제호\n2) 유료서비스의 내용, 이용방법, 이용료, 결제방법 기타 이용조건\n \n제 12조(&quot;회원&quot;의 의무)\n1. “회원”은 서비스 이용을 위하여 이용신청 단계에서 회사가 정하는 바에 따라 전화번호 인증을 진행하여야 합니다.\n2. 회사는 부정거래로 의심되는 거래가 탐지된 경우에는 해당 회원의 서비스 이용을 즉시 중단시키고 회사가 정한 추가 인증을 거치도록 할 수 있습니다.\n3. “회원”은 다음 행위를 하여서는 안 됩니다.\n1) 신청 또는 변경 시 허위내용의 등록\n2) 타인의 정보도용\n3) “회사”가 게시한 정보의 변경\n4) “회사”가 정한 정보 이외의 정보(컴퓨터 프로그램 등) 등의 송신 또는 게시\n5) “회사”와 기타 제3자의 저작권 등 지적재산권에 대한 침해\n6) “회사” 및 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위\n7) 외설 또는 폭력적인 메시지, 화상, 음성, 기타 공서양속에 반하는 정보를 “서비스”에 공개 또는 게시하는 행위\n8) 회사의 동의 없이 영리를 목적으로 “서비스”를 사용하는 행위\n9) 기타 불법적이거나 부당한 행위\n4. &quot;회원&quot;은 회원가입 신청 또는 회원정보 변경 시 모든 사항을 사실에 근거하여 본인의 진정한 정보로 작성하여야 하며, 허위 또는 타인의 정보를 등록할 경우 이와 관련된 모든 권리를 주장할 수 없습니다.\n5. &quot;회원&quot;은 &quot;회사&quot;의 사전 승낙 없이 서비스를 이용하여 영업활동을 할 수 없으며, 그 영업활동의 결과에 대해 &quot;회사&quot;는 책임을 지지 않습니다. 또한 &quot;회원&quot;은 이와 같은 영업활동으로 &quot;회사&quot;가 손해를 입은 경우, &quot;회원&quot;은 &quot;회사&quot;에 대해 손해배상의무를 지며, &quot;회사&quot;는 해당 &quot;회원&quot;에 대해 서비스 이용제한 및 적법한 절차를 거쳐 손해배상 등을 청구할 수 있습니다.\n6. &quot;회원&quot;은 &quot;회사&quot;의 명시적 동의가 없는 한 서비스의 이용권한, 기타 이용계약상의 지위를 타인에게 양도, 증여할 수 없으며 이를 담보로 제공할 수 없습니다.\n7. &quot;회원&quot;은 &quot;회사&quot; 및 기타 제3자의 지적 재산권을 포함한 제반 권리를 침해하는 행위를 해서는 안 됩니다.\n \n제 13조(&quot;서비스&quot;의 제공 등)\n1. &quot;회사&quot;는 &quot;회원&quot;에게 제공하는 일체의 서비스 등 &quot;회원&quot;이 인터넷과 모바일로 이용할 수 있는 다양한 서비스를 제공합니다.\n2. 서비스 이용은 &quot;회사&quot;의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴, 1일 24시간 운영을 원칙으로 합니다. 단, &quot;회사&quot;는 시스템 정기점검, 증설 및 교체를 위해 &quot;회사&quot;가 정한 날이나 시간에 &quot;서비스&quot;를 일시 중단할 수 있으며, 예정되어 있는 작업으로 인한 서비스 일시 중단은 &quot;서비스&quot; 내 공지사항 등을 통해 사전에 공지합니다.\n3. “회사”는 컴퓨터 등 정보통신설비의 보수점검, 교체 및 고장, 통신두절 또는 운영상 상당한 이유가 있는 경우 “서비스”의 제공을 일시적으로 중단할 수 있습니다. 이 경우 “회사”는 제9조 “회원”에 대한 통지에 정한 방법으로 “회원”에게 통지합니다. 다만, “회사”가 사전에 통지할 수 없는 부득이한 사유가 있는 경우 사후에 통지할 수 있습니다.\n4. “회사”는 서비스의 제공에 필요한 경우 정기점검을 실시할 수 있으며, 정기점검시간은 서비스제공화면에 공지한 바에 따릅니다.\n \n제 14조(&quot;서비스&quot;의 변경)\n1. &quot;회사&quot;는 상당한 이유가 있는 경우에 운영상, 기술상의 필요에 따라 제공하고 있는 전부 또는 일부 &quot;서비스&quot;를 변경할 수 있습니다.\n2. &quot;서비스&quot;의 내용, 이용방법, 이용시간에 대하여 변경이 있는 경우에는 변경사유, 변경될 서비스의 내용 및 제공일자 등은 그 변경 전에 모바일 어플리케이션의 초기화면에 게시하여야 합니다.\n3. &quot;회사&quot;는 무료로 제공되는 서비스의 일부 또는 전부를 &quot;회사&quot;의 정책 및 운영의 필요상 수정, 중단, 변경할 수 있으며, 이에 대하여 관련법에 특별한 규정이 없는 한 &quot;회원&quot;에게 별도의 보상을 하지 않습니다.\n \n제 15조(정보의 제공 및 광고의 게재)\n1. &quot;회사&quot;는 &quot;서비스&quot;를 운영함에 있어 각종 정보를 서비스화면에 게재하거나 문자메시지, 전자우편, 어플리케이션 Push 알림, SNS 채널 메시지 등의 방법으로 &quot;이용자&quot;에게 제공할 수 있습니다.\n2. &quot;회사&quot;는 서비스의 운영과 관련하여 홈페이지, 서비스화면, 문자메시지, 전자우편, 어플리케이션 Push 알림, SNS 채널 메시지 등에 광고 등을 게재할 수 있습니다. 다만, &quot;회사&quot;가 광고 등을 문자메시지, 전자우편, 어플리케이션 Push 알림, SNS 채널 메시지 등을 이용하여 발송하는 경우 수신 동의 여부를 확인한 후 수신 동의한 &quot;이용자&quot;에 한하여 이를 발송합니다.\n3. &quot;이용자&quot;는 &quot;회사&quot;가 제공하는 서비스와 관련하여 게시물 또는 기타 정보를 변경, 수정, 제한하는 등의 조치를 취하지 않습니다.\n4. &quot;이용자&quot;가 서비스상에 게재되어 있는 광고를 이용하거나 서비스를 통한 광고주의 판촉활동에 참여하는 등의 방법으로 교신 또는 거래를 하는 것은 전적으로 &quot;이용자&quot;와 광고주 간의 문제입니다. 만약 &quot;이용자&quot;와 광고주간에 문제가 발생할 경우에도 &quot;이용자&quot;와 광고주가 직접 해결하여야 하며, 이와 관련하여 “회사”가 광고주의 위법행위에 적극 가담하였다거나, 위법행위를 고의 또는 중과실로 방치하였다는 등의 사정이 없는 한 &quot;회사&quot;는 어떠한 책임도 부담하지 않습니다.\n \n제 16조(게시물의 삭제)\n1. &quot;회사&quot;는 &quot;회원&quot;이 게시하거나 전달하는 서비스 내의 모든 &quot;게시물&quot;(텍스트, 이미지, 동영상, 각종 파일, 링크, 댓글 등을 모두 포함)이 다음 각 호의 어느 하나에 해당한다고 판단되는 경우 사전 통지 없이 삭제할 수 있으며, 이에 대해 &quot;회사&quot;는 어떠한 책임도 부담하지 않습니다.\n1) 사회 질서 및 기타 선량한 풍속 위반 게시물\nA. 국가 이념을 훼손하거나 자유민주적 기본질서를 현저히 위태롭게 할 우려가 있는 정보를 게시한 경우\nB. 성별, 종교, 장애, 연령, 사회적 신분, 인종, 지역, 직업 등을 차별하거나 이에 대한 편견을 조정하는 내용을 작성하는 경우\nC. 장애인, 노인, 임산부, 아동 등 사회적인 약자 또는 부모, 스승에 대한 살상, 폭행, 협박, 학대행위 등을 구체적으로 묘사하는 경우\nD. 무기 또는 흉기 등을 사용하여 과도하게 신체 또는 시체를 손상하는 등 생명을 경시하는 잔혹한 내용을 작성한 경우\nE. 자살을 목적으로 하거나 이를 미화, 방조 또는 자살 충동을 일으킬 우려가 있는 정보를 작성한 경우\nF. 타인에게 불쾌감을 유발할 수 있는 거친 언어 또는 욕설과 저속한 비어, 은어, 속어를 사용한 경우\nG. 근거 없는 비방을 하거나 허위사실을 유포 또는 선동하는 글을 게시한 경우\nH. 도박 등 사행심을 조장하는 내용을 작성한 경우\n2) 음란성 게시물\nA. 외설적인 내용으로 성적 수치심과 불쾌감을 유발하고 일반인의 성 관념에 위배되는 경우\nB. 과도한 신체노출, 남녀의 성기를 저속하게 표현한 내용이나 음란한 성행위 등을 묘사한 경우\nC. 일반인이 보기에 혐오감을 유발하는 사진, 그래픽, 비디오 및 내용을 작성한 경우\nD. 음란성 소프트웨어, 음악, 사진, 그래픽, 비디오 등을 광고하는 내용을 작성하거나 음란한 게시물을 게재하고 있는 타 사이트의 링크를 제공하는 경우\nE. 윤락행위를 알선하거나 성행위를 목적으로 만남을 유도하는 경우\nF. 아동 또는 청소년을 성적 유희의 대상으로 직접적이고 구체적으로 묘사한 경우\n3) 개인정보 침해 및 명예훼손 게시물\nA. 개인정보 유포 등 사생활의 비밀과 자유를 침해할 우려가 현저한 내용을 작성한 경우\nB. 정당한 권한 없이 타인의 사진, 영상 등을 게재하여 타인의 인격권을 현저히 침해하는 내용을 작성한 경우\nC. 비방할 목적으로 공연히 타인을 모욕하거나 사실 또는 허위의 사실을 적시하여 타인의 명예를 훼손하는 경우\n4) 저작권 침해 게시물\nA. 저작권자의 동의 없이 방송, 음원, 영화, 소설, 모바일 게임, 만화 등의 타인의 지적 활동으로 창출된 결과물 등을 복제, 배포, 전송하는 경우\nB. 저작권자의 권리에 속하는 상표권, 의장권 등을 무단으로 침해하는 경우\nC. 저작권이 걸려있는 소프트웨어 등을 동의 없이 무료로 다운로드 할 수 있게 하거나, CD 키 자동생성 프로그램 등을 공유하는 경우\nD. 정당한 권한 없이 타인의 상표 또는 저작물 등을 사용, 실시 또는 매개하는 등 특허권, 상표권, 디자인권, 저작권 등 지적재산권을 침해하는 경우\n5) 기타 제재 게시물\nA. 동일한 내용을 여러 개 나열, 혹은 각 게시판 마다 같은 내용을 반복적으로 등록하는 경우\nB. 관리자 사칭 등 커뮤니티 서비스를 본 목적에 어긋나게 사용하는 경우\nC. 여러 차례에 걸쳐 제한사유에 해당하지 않는 내용에 대해 신고한 것이 악의적이라고 판단되는 경우 게시물 제재 기준 및 이용자 제재 기준/종류는 &quot;서비스&quot; 내 &quot;운영정책&quot;을 따릅니다.\n6) &quot;회원&quot;이 &quot;서비스&quot;에 등록하는 &quot;게시물&quot; 등으로 인하여 본인 또는 타인에게 손해나 기타 문제가 발생하는 경우 &quot;회원&quot;은 이에 대한 책임을 지게 되며, &quot;회사&quot;는 특별한 사정이 없는 한 이에 대하여 책임을 지지 않습니다.\n7) &quot;회사&quot;는 &quot;게시물&quot;에 대하여 제3자로부터 명예훼손, 지적재산권 등의 권리침해를 이유로 게시중단 요청을 받은 경우 이를 임시로 게시중단(전송중단)할 수 있으며, 게시중단 요청자와 게시물 등록자 간에 소송, 합의 기타 이에 준하는 관련기관의 결정 등이 이루어져 &quot;회사&quot;에 접수된 경우 이에 따릅니다.\n \n제 17조(게시물에 대한 저작권)\n1. “회원”이 “서비스” 내에 게시한 “게시물”의 저작권은 해당 게시물의 저작자에게 귀속됩니다\n2. &quot;회사&quot;가 작성한 게시물에 대한 저작권 등 제 권리는 &quot;회사&quot;에 귀속됩니다.\n3. &quot;회원&quot;은 자신의 게시물을 &quot;회사&quot;가 국내외에서 다음 각 호의 어느 하나의 목적으로 사용하는 것을 허락합니다.\n4. &quot;회사&quot;의 &quot;서비스&quot; 또는 &quot;회사&quot;의 공식 사이트 이외의 &quot;회사&quot;의 업무와 연계된 사이트 내에서 &quot;회원&quot;의 &quot;게시물&quot;의 복제, 전송, 전시 및 우수 게시물을 &quot;회사&quot;의 &quot;서비스&quot; 또는 &quot;회사&quot;의 공식 사이트 이외의 &quot;회사&quot;의 업무와 연계된 사이트 화면 등에 노출하기 위하여 &quot;회원&quot; 게시물의 크기를 변환하거나 이미지 변경, 단순화하는 등의 방식으로 수정하는 것\n5. &quot;회사&quot;의 &quot;서비스&quot;를 홍보하기 위한 목적으로 미디어, 언론기관 등에게 &quot;회원&quot;의 &quot;게시물&quot; 내용을 보도, 방영하게 하는 것. 단, 이 경우 &quot;회사&quot;는 &quot;회원&quot;의 개별 동의 없이 미디어, 언론기관 등에게 개인정보를 제공하지 않습니다.\n6. 전항의 규정에도 불구하고 &quot;회사&quot;가 &quot;회원&quot;의 게시물을 전항 각 호의 어느 하나에 기재된 목적 이외의 방법으로 사용하는 경우에는 사전에 해당 &quot;회원&quot;으로부터 동의를 얻어야 합니다. 게시물에 대한 &quot;회사&quot;의 사용 요청, &quot;회원&quot;의 동의 및 동의철회는 전화, 전자우편 등 &quot;회사&quot;가 요청하는 방식에 따릅니다. 이 경우 &quot;회사&quot;는 &quot;게시물&quot;의 출처를 표시합니다.\n7. &quot;회원&quot;이 &quot;서비스&quot;의 &quot;이용계약&quot;을 &quot;해지&quot; 하더라도 &quot;회원&quot;의 명의로 &quot;서비스&quot;에 등록한 게시물을 삭제되지 않습니다. &quot;회원&quot;은 자신의 게시물이 회원 탈퇴 후 &quot;서비스&quot;에서 이용되는 것을 원하지 않는 경우 회원 탈퇴 전에 직접 &quot;게시물&quot;을 삭제하여야 합니다.(단, 제3자가 다시 게시하거나 저장한 게시물은 삭제되지 않을 수 있습니다.)\n8. &quot;회사&quot;는 &quot;회사&quot;의 운영정책상의 판단, 합병, 영업양도 등의 사유로 원래의 게시물의 내용을 변경하지 않고 &quot;게시물&quot;의 게시 위치를 변경할 수 있습니다.\n \n제 18조(계약 해제, 해지 등)\n1. 회원이 이용계약을 해지하고자 하는 때에는 회원 본인이 회사에 해지신청을 하거나 웹 사이트 및 모바일 어플리케이션에서 회원 탈퇴하기 버튼을 클릭하고 이에 따른 탈퇴 절차를 거침으로써 이용계약을 해지할 수 있습니다. 회사는 관련법령 등에서 정하는 바에 따라 이를 즉시 처리하여야 합니다.\n2. “회원”이 계약을 해지할 경우, 관련법 및 개인정보취급방침에 따라 “회사”가 회원정보를 보유하는 경우를 제외하고는 해지 즉시 “회원”의 모든 데이터는 소멸됩니다.\n \n제 19조(이용제한 등)\n1. &quot;회사&quot;는 &quot;회원&quot;이 이 약관의 의무를 위반하거나 &quot;서비스&quot;의 정상적인 운영을 방해한 경우, 경고, 일시정지, 영구이용정지 등으로 &quot;서비스&quot; 이용을 단계적으로 제한할 수 있습니다.\n2. &quot;회사&quot;는 전항에도 불구하고, &quot;저작권법&quot; 및 &quot;컴퓨터프로그램보호법&quot;을 위반한 불법프로그램의 제공 및 운영방해, &quot;정보통신망법&quot;을 위반한 불법통신 및 해킹, 악성프로그램의 배포, 접속권한 초과행위 등과 같이 관련법을 위반한 경우에는 즉시 영구이용정지를 할 수 있습니다. 본 항에 따른 영구이용정지 시 &quot;서비스&quot; 이용을 통해 획득한 혜택 등은 모두 소멸되며, &quot;회사&quot;는 이에 대해 별도로 보상하지 않습니다.\n3. &quot;회사&quot;는 본 조의 이용제한 범위 내에서 제한의 조건 및 세부내용은 “서비스”의 “운영정책”에서 정하는 바에 의합니다.\n4. 본 조에 따라 &quot;서비스&quot; 이용을 제한하거나 계약을 “해지”하는 경우에는 &quot;회사&quot;는 제9조[&quot;회원&quot;에 대한 통지]에 따라 통지합니다.\n5. &quot;회원&quot;은 본 조에 따른 이용제한 등에 대해 &quot;회사&quot;가 정한 절차에 따라 이의신청을 할 수 있습니다. 이 때 이의가 정당하다고 &quot;회사&quot;가 인정하는 경우 &quot;회사&quot;는 즉시 &quot;서비스&quot;의 이용을 재개합니다.\n \n제 20조(책임제한)\n1. “회사”는 천재지변 또는 이에 준하는 불가항력으로 인하여 “서비스”를 제공할 수 없는 경우에는 “서비스” 제공에 관한 책임이 면제됩니다.\n2. “회사”는 “회원”의 귀책사유로 인한 “서비스” 이용의 장애에 대하여는 책임을 지지 않습니다.\n3. “회사”는 “회원”이 “서비스”와 관련하여 게재한 정보, 자료, 사실의 신뢰도, 정확성 등의 내용에 관하여는 책임을 지지 않습니다.\n4. “회사”는 “회원” 간 또는 “회원”과 제3자 상호간에 “서비스”를 매개로 하여 거래 등을 한 경우에는 책임이 면제됩니다.\n5. “회사”는 무료로 제공되는 서비스 이용과 관련하여 관련법에 특별한 규정이 없는 한 책임을 지지 않습니다.\n \n제 21조(준거법 및 재판관할)\n1. “회사”와 “회원” 간 제기된 소송은 대한민국 법을 준거법으로 합니다\n2. 서비스 이용과 관련하여 “회사”와 “회원” 사이에 분쟁이 발생한 경우, “회사”와 “회원”은 분쟁의 해결을 위해 성실히 협의합니다\n3. 제1항의 협의에서도 분쟁이 해결되지 않을 경우 양 당사자는 ”회원”의 주소 또는 거소를 관할하는 지방법원을 관할 법원으로 합니다.\n \n제 22조(회사의 연락처)\n1. 상호 : 비버이엔티 주식회사\n2. 대표자 : 조정일\n3. 주소 : 서울 영등포구 은행로 3 익스콘벤처타워 9층\n4. 대표전화 : 02 3440 9108\n5. 이메일 주소 : contact@adoc.co.kr\n \n제 23조(부칙)\n1. 본 약관은 2021. 3. 1일부터 시행됩니다.\n2. 공고일자 : 2020. 3.1\n3. 시행일자 : 2020. 3. 1",

            "title": "위치기반 서비스 이용약관",
            "content": "제 1 조 (목적)\n본 약관은 비버이엔티 주식회사(이하 &quot;회사&quot;)가 제공하는 위치기반서비스에 대해 회사와 위치기반서비스를 이용하는 개인위치정보주체(이하 &quot;이용자&quot;)간의 권리·의무 및 책임사항, 기타 필요한 사항 규정을 목적으로 합니다.\n\n제 2 조 (이용약관의 효력 및 변경)\n1. 본 약관은 이용자가 본 약관에 동의하고 회사가 정한 절차에 따라 위치기반서비스의 이용자로 등록됨으로써 효력이 발생합니다.\n2. 회사는 법률이나 위치기반서비스의 변경사항을 반영하기 위한 목적 등으로 약관을 수정할 수 있습니다.\n3. 약관이 변경되는 경우 회사는 변경사항을 최소 7일 전에 회사의 홈페이지 등 기타 공지사항 페이지를 통해 게시합니다.\n4. 단, 개정되는 내용이 이용자 권리의 중대한 변경이 발생하는 경우에는 30일 전에 게시하도록 하겠습니다.\n\n제 3 조 (약관 외 준칙)\n이 약관에 명시되지 않은 사항에 대해서는 위치 정보의 보호 및 이용 등에 관한 법률, 전기통신사업법, 정보통신망 이용 촉진 및 보호 등에 관한 법률 등 관계법령 및 회사가 정한 지침 등의 규정에 따릅니다.\n\n제 4 조 (서비스의 내용)\n회사는 직접 수집하거나 위치정보사업자로부터 수집한 이용자의 현재 위치 또는 현재 위치가 포함된 지역을 이용하여 아래와 같은 위치기반서비스를 제공합니다.\n\n1. 위치정보를 활용한 정보 검색결과 및 콘텐츠를 제공하거나 추천\n2. 생활편의를 위한 위치 공유, 위치/지역에 따른 알림, 경로 안내\n3. 위치기반의 컨텐츠 분류를 위한 콘텐츠 태깅(Geotagging)\n4. 위치기반의 맞춤형 광고\n\n제 5 조 (서비스 이용요금)\n회사가 제공하는 위치기반서비스는 무료입니다.\n단, 무선 서비스 이용 시 발생하는 데이터 통신료는 별도이며, 이용자가 가입한 각 이동통신사의 정책에 따릅니다.\n\n제 6 조 (서비스 이용의 제한·중지)\n1. 회사는 위치기반서비스사업자의 정책변경 등과 같이 회사의 제반 사정 또는 법률상의 이유로 위치기반서비스를 유지할 수 없는 경우 위치기반서비스의 전부 또는 일부를 제한·변경·중지할 수 있습니다.\n2. 단, 위 항에 의한 위치기반서비스 중단의 경우 회사는 사전에 회사 홈페이지 등 기타 공지사항 페이지를 통해 공지하거나 이용자에게 통지합니다.\n\n제 7 조 (개인위치정보주체의 권리)\n1. 이용자는 언제든지 개인위치정보의 수집·이용·제공에 대한 동의 전부 또는 일부를 유보할 수 있습니다.\n2. 이용자는 언제든지 개인위치정보의 수집·이용·제공에 대한 동의 전부 또는 일부를 철회할 수 있습니다. 이 경우 회사는 지체 없이 철회된 범위의 개인위치정보 및 위치정보 수집·이용·제공사실 확인자료를 파기합니다.\n3. 이용자는 개인위치정보의 수집·이용·제공의 일시적인 중지를 요구할 수 있으며, 이 경우 회사는 이를 거절할 수 없고 이를 충족하는 기술적 수단을 마련합니다.\n4. 이용자는 회사에 대하여 아래 자료에 대한 열람 또는 고지를 요구할 수 있으며, 해당 자료에 오류가 있는 경우에는 정정을 요구할 수 있습니다. 이 경우 정당한 사유 없이 요구를 거절하지 않습니다.\n1) 이용자에 대한 위치정보 수집·이용·제공사실 확인자료\n2) 이용자의 개인위치정보가 위치정보의 보호 및 이용 등에 관한 법률 또는 다른 법령의 규정에 의하여 제3자에게 제공된 이유 및 내용\n5. 이용자는 권리행사를 위해 본 약관 제14조의 연락처를 이용하여 회사에 요청할 수 있습니다.\n\n제 8 조 (개인위치정보의 이용 또는 제공)\n1. 회사는 개인위치정보를 이용하여 위치기반서비스를 제공하는 경우 본 약관에 고지하고 동의를 받습니다.\n2. 회사는 이용자의 동의 없이 개인위치정보를 제3자에게 제공하지 않으며, 제3자에게 제공하는 경우에는 제공받는 자 및 제공목적을 사전에 이용자에게 고지하고 동의를 받습니다.\n3. 회사는 개인위치정보를 이용자가 지정하는 제3자에게 제공하는 경우 개인위치정보를 수집한 통신단말장치로 매회 이용자에게 제공받는 자, 제공일시 및 제공목적을 즉시 통지합니다.\n4. 단, 아래의 경우 이용자가 미리 특정하여 지정한 통신단말장치 또는 전자우편주소, 온라인게시 등으로 통지합니다.\n1) 개인위치정보를 수집한 당해 통신단말장치가 문자, 음성 또는 영상의 수신기능을 갖추지 아니한 경우\n2) 이용자의 개인위치정보를 수집한 통신단말장치 외의 통신단말장치 또는 전자우편주소, 온라인게시 등으로 통보할 것을 미리 요청한 경우\n5. 회사는 위치정보의 보호 및 이용 등에 관한 법률 제16조 제2항에 근거하여 개인위치정보 수집·이용·제공사실 확인자료를 자동으로 기록·보존하며, 해당 자료는 6개월간 보관합니다.\n\n제 9 조 (법정대리인의 권리)\n회사는 14세 미만의 이용자에 대해서는 개인위치정보를 이용한 위치기반서비스 제공 및 개인위치정보의 제3자 제공에 대한 동의를 이용자 및 이용자의 법정대리인으로부터 동의를 받아야 합니다. 이 경우 법정대리인은 본 약관 제7조에 의한 이용자의 권리를 모두 가집니다.\n\n제 10 조 (8세 이하의 아동 동의 보호의무자의 권리)\n1. 회사는 아래의 경우에 해당하는 자(이하 “8세 이하의 아동 등”)의 위치정보의 보호 및 이용 등에 관한 법률 제26조2항에 해당하는 자(이하 “보호의무자”)가 8세 이하의 아동 등의 생명 또는 신체보호를 위하여 개인위치정보의 이용 또는 제공에 동의하는 경우에는 본인의 동의가 있는 것으로 봅니다.\n1) 8세 이하의 아동\n2) 피성년후견인\n3) 장애인복지법 제2조제2항제2호에 따른 정신적 장애를 가진 사람으로서 장애인고용촉진 및 직업재활법 제2조제2호에 따른 중증장애인에 해당하는 사람(장애인복지법 제32조에 따라 장애인 등록을 한 사람만 해당한다)\n2. 8세 이하의 아동 등의 생명 또는 신체의 보호를 위하여 개인위치정보의 이용 또는 제공에 동의를 하고자 하는 보호의무자는 서면동의서에 보호의무자임을 증명하는 서면을 첨부하여 회사에 제출하여야 합니다.\n3. 보호의무자는 8세 이하의 아동 등의 개인위치정보 이용 또는 제공에 동의하는 경우 본 약관 제7조에 의한 이용자의 권리를 모두 가집니다.\n\n제 11 조 (손해배상)\n회사의 위치정보의 보호 및 이용 등에 관한 법률 제15조 및 26조의 규정을 위반한 행위로 인해 손해를 입은 경우 이용자는 회사에 손해배상을 청구할 수 있습니다. 회사는 고의, 과실이 없음을 입증하지 못하는 경우 책임을 면할 수 없습니다.\n\n제 12 조 (면책)\n1. 회사는 다음 각 호의 경우로 위치기반서비스를 제공할 수 없는 경우 이로 인하여 이용자에게 발생한 손해에 대해서는 책임을 부담하지 않습니다.\n1) 천재지변 또는 이에 준하는 불가항력의 상태가 있는 경우\n2) 위치기반서비스 제공을 위하여 회사와 서비스 제휴계약을 체결한 제3자의 고의적인 서비스 방해가 있는 경우\n3) 이용자의 귀책사유로 위치기반서비스 이용에 장애가 있는 경우\n4) 제1호 내지 제3호를 제외한 기타 회사의 고의·과실이 없는 사유로 인한 경우\n2. 회사는 위치기반서비스 및 위치기반서비스에 게재된 정보, 자료, 사실의 신뢰도, 정확성 등에 대해서는 보증을 하지 않으며 이로 인해 발생한 이용자의 손해에 대하여는 책임을 부담하지 아니합니다.\n\n제 13 조 (분쟁의 조정 및 기타)\n1. 회사는 위치정보와 관련된 분쟁의 해결을 위해 이용자와 성실히 협의합니다.\n2. 전항의 협의에서 분쟁이 해결되지 않은 경우, 회사와 이용자는 위치정보의 보호 및 이용 등에 관한 법률 제28조의 규정에 의해 방송통신위원회에 재정을 신청하거나, 개인정보보호법 제43조의 규정에 의해 개인정보 분쟁조정위원회에 조정을 신청할 수 있습니다.\n\n제 14 조 (회사의 주소 및 연락처)\n회사의 상호, 주소 및 연락처는 아래와 같습니다.\n\n상호 : 비버이엔티 주식회사\n대표 : 조정일\n주소 : 서울 영등포구 은행로 3 익스콘벤처타워 9층\n대표전화 : 02 3440 9108\n\n부칙\n제 1 조 (시행일)\n본 약관은 2021년 3월 1일부터 시행됩니다.\n\n제 2 조 (위치정보관리책임자 정보)\n회사는 개인위치정보를 적절히 관리·보호하고, 이용자의 불만을 원활히 처리할 수 있도록 실질적인 책임을 질 수 있는 지위에 있는 자를 위치정보관리책임자로 지정해 운영하고 있으며, 위치정보관리책임자는 위치기반서비스를 제공하는 부서의 부서장으로서 성명과 연락처는 아래와 같습니다.\n\n성명 : 홍길동\n대표전화 : 02 3440 6701",
            "isConfirmed": false
        }
    ];
