@@include('head.html',{
	"title":"질병정보 | "
})
<body>
	<div class="wrap">
        <!-- 헤더영역 -->
        @@include('header06.html')
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="layer-content">
        	<div style="height: 400px; background: red;"></div>
            <div style="height: 400px; background: blue;"></div>
            <div style="height: 400px; background: red;"></div>

<script>
$(function(){
    $('.btn-view-more').click(function(){
        if ( !$('.floating-btns').hasClass('fix') ) {
            $(this).addClass('on');
            $('.floating-btns').removeClass('out').addClass('fix');
            setTimeout(function(){
                $('.more-view-btns').addClass('on');
            },10);
            console.log('1');
        } else {
            $(this).removeClass('on');
            $('.more-view-btns').removeClass('on');
            $('.floating-btns').addClass('out');
            setTimeout(function(){
                $('.floating-btns').removeClass('fix out');
            },800);
            console.log('2');
        }
    })
})
</script>

            <div class="floating-btns">
                <button type="button" class="btn-view-more">더보기</button>
                <ul class="more-view-btns">
                    <li><button type="button" class="more-btns btn-doc-qa">닥터 QA</button></li>
                    <li><button type="button" class="more-btns btn-bookmark">관심 질병으로 저장하기</button></li>
                    <li><button type="button" class="more-btns btn-find-h">병원찾기</button></li>
                    <li><button type="button" class="more-btns btn-share">공유하기</button></li>
                </ul>



<style>

.floating-btns.fix .more-view-btns{
    display: block;
}

.more-view-btns{
    position: absolute;
    /*right: 28px;*/
    right: 0;
    bottom: 92px;
    display: none;
    width: 100%;
    overflow: hidden;
    text-align: right;
    transition: .5s;
}
.more-view-btns li{
    position: relative;
    width: 100%;
    height: 50px;
    padding-right: 28px;
}
.more-view-btns li + li{
    margin-top: 4px;
}


.floating-btns .btn-view-more{
    position: absolute;
    right: 18px;
    bottom: 18px;
}
.btn-view-more{
    display: inline-block;
    width: 70px;
    height: 70px;
    overflow: hidden;
    text-indent: -9999px;
    background: url(../img/btn-floating-more.png) no-repeat 0 0 / 100% auto;
    transition: .8s;
}
.btn-view-more.on{
    right: 18px;
    bottom: 18px;
    transform: rotate(45deg);
}

.more-btns{
    position: absolute;
    right: -100%;
    display: inline-block;
    padding-right: 54px;
    font-weight: 400;
    height: 50px;
    line-height: 50px;
    color: #fff;
    white-space: nowrap;
    transition: .8s;
}
.more-view-btns.on .more-btns{
    right: 28px;
}
.more-view-btns > li:nth-child(1) .more-btns{
    transition-duration: .2s;
}
.more-view-btns > li:nth-child(2) .more-btns{
    transition-duration: .4s;
}
.more-view-btns > li:nth-child(3) .more-btns{
    transition-duration: .6s;
}
.more-view-btns > li:nth-child(4) .more-btns{
    transition-duration: .8s;
}

.btn-doc-qa{
    background: url(../img/btn-floating-qa.png) no-repeat right center / auto 100%;
}
.btn-bookmark{
    background: url(../img/btn-floating-bookmark.png) no-repeat right center / auto 100%;
}
.btn-find-h{
    background: url(../img/btn-floating-search.png) no-repeat right center / auto 100%;
}
.btn-share{
    background: url(../img/btn-floating-share.png) no-repeat right center / auto 100%;
}

</style>





            </div>
        </section>
        <!-- //컨텐츠 영역 -->
    </div>
</body>
</html>
