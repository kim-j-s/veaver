@@include('head.html',{
	"title":"Guest로 시작 | "
})
<body>
	<div class="wrap">
        <!-- 헤더영역 -->
        @@include('header03.html',{
			"layertitle":"Ai헬스큐"
		})
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="layer-content">
        	<p class="g-txt">
        		AI헬스큐를 사용하실 사용자의<br>
    			나이와 성별을 입력해 주세요.
    		</p>

    		<div class="inp-group">
    			<label for="inpage" class="label">나이 <span class="s-mark">*</span></label> 
    			<div class="input-text">
					<input type="text" id="inpage" placeholder="숫자만 입력해 주세요.">
					<button type="button" class="btn-remove">삭제</button>
				</div>
    		</div>

    		<div class="inp-group">
                <span class="label">성별 <span class="s-mark">*</span></span>
                <div class="part-cont no-margin">
                    <label class="input-radio">
                        <input type="radio" name="gender"><span>남자</span>
                    </label>
                    <label class="input-radio">
                        <input type="radio" name="gender"><span>여자</span>
                    </label>
                </div>
            </div>
        </section>
        <!-- //컨텐츠 영역 -->

        <div class="btn-bottom-area">
			<button type="button" class="btn-pu">확인</button>
		</div>
        
    </div>

<!-- 레이어 팝업 -->
<div class="dimmed-layer">
    <div class="dimmed-layer-cont">
        <div class="dl-pop-cont">
            <div class="dl-tit">관심 질병 확인</div>
            <p class="d-txt">입력하신 증상으로는 AI헬스큐의 문진을 시작할 수 없지만 코나헬스에서 제공하는 관련 질병 정보를 확인하실 수 있습니다.</p>
            <p class="d-txt">AI헬스큐를 종료하고 관련 질병 정보를 확인하시겠습니까?</p>
            <div class="btn-area">
                <button type="button" class="btn-pu">관련 질병 정보 확인하기</button>
            </div>
        </div>
        <button type="button" class="d-layer-close">닫기</button>
    </div>
</div>
<!-- //레이어 팝업 -->

</body>
<script>
// 팝업열기
$('.dimmed-layer').openPop();

// 팝업닫기
// $('팝업 셀렉터').closePop();
</script>
</html>
