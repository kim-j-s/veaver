<style>
.choice-label{
    position: relative;
    display: block;
}
.choice-label > input{
    position: absolute;
    top: 0;
    left: -999px;
}

.choice-label .cont{
    position: relative;
    display: block;
    padding: 16px 0;
    border-radius: 9px;
    transition: .5s;
}
.choice-label input:checked + .cont{
    background: #fff;
    box-shadow: 0px 0px 4px 4px rgba(243,243,244,1);
}
.choice-label .cont .i{
    display: block;
    height: 24px;
    margin-top: 6px;
    line-height: 24px;
    color: #74777b;
    text-align: center;
    transition: .5s;
}
.choice-label input:checked + .cont .i{
    font-weight: 400;
    font-size: 16px;
    color: #056bff;
}
.choice-label .img{
    position: relative;
    display: block;
    text-align: center;
    font-size: 0;
}
.choice-label .img img{
    display: inline-block;
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.choice-label .cont .img:after{
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    z-index: 1;
    transform: translateX(-50%);
    width: 40px;
    height: 40px;
    border: 2px solid transparent;
    border-radius: 50%;
    box-sizing: border-box;
    transition: .5s;
}
.choice-label input:checked + .cont .img:after{
    border: 2px solid #056bff;
}
.choice-label .cont .name{
    display: inline-block;
    vertical-align: bottom;
    max-width: 60px;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
}
.choice-label input:checked + .cont .name{
    font-weight: 400;
    font-size: 16px;
}
@media (max-width: 320px) {
    .choice-label input:checked+.cont .i{
        font-size: 14px;
    }
    .choice-label input:checked + .cont .name{
        font-size: 14px;
    }
}
</style>
