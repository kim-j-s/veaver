            <div class="bottom-pop-head">
                <div class="bph-innner">

<!-- 팝업 구동 샘플 -->
<script>
    $('.btn-setting-b').click(function () {
        $('.bottom-pop').openPop();
    });
    $('.layer-close-btn').click(function () {
        $('.bottom-pop').closePop();
    });

    // 진료과목 선택
    var $target = $('.rnd-group .scroll-x');

    $('.toggle-group input').on('input', function(){
        if(this.checked) {
            this.cloneEl = this.parentElement.cloneNode(true);
            $target.append(this.cloneEl);
        } else {
            if(this.cloneEl) this.cloneEl.remove();
        }
    });
</script>
<!--// 팝업 구동 샘플 -->
