@@include('head.html',{
	"title":"Guest로 시작 | "
})
<body>
	<div class="content">
        <!-- 헤더영역 -->
        @@include('contentheader.html',{
			"layertitle":"Ai헬스큐"
		})
        <!-- //헤더영역 -->

        <!-- 컨텐츠 영역 -->
        <section class="layer-content">
        	<p class="g-txt">
        		AI헬스큐를 사용하실 사용자의<br>
    			나이와 성별을 입력해 주세요.
    		</p>

    		<div class="inp-group">
    			<label for="inpage" class="label">나이</label> <span class="s-mark">*</span>
    			<div class="input-text">
					<input type="number" id="inpage" placeholder="숫자만 입력해 주세요.">
					<button type="button" class="btn-remove">삭제</button>
				</div>
    		</div>

    		<div class="inp-group">
    			<span class="label">성별</span> <span class="s-mark">*</span>
    			<div class="half-ele">
    				<label class="input-radio">
						<input type="radio" name="gender"><span>남자</span>
					</label>
					<label class="input-radio">
						<input type="radio" name="gender"><span>여자</span>
					</label>
    			</div>
    		</div>


<style>
.half-ele{
	display: flex;
}
.half-ele > *{
	flex: 1;
}

.g-txt + .inp-group{
	margin-top: 30px;
}
.inp-group{

}
.inp-group + .inp-group{
	margin-top: 24px;
}
.inp-group > .label{
	display: inline-block;
	line-height: 30px;
}
.inp-group > label + .input-text{

}
.s-mark{
	position: relative;
	top: 2px;
	display: inline-block;
	vertical-align: middle;
	overflow: hidden;
	font-weight: 500;
	font-size: 15px;
	color: #ff4405;
}
.s-mark:after{
	content: '필수입력';
	position: absolute;
	width: 1px;
	height: 1px;
	padding: 0;
	clip: rect(0, 0, 0, 0);
}
</style>


        </section>
        <!-- //컨텐츠 영역 -->
    </div>
</body>
</html>
